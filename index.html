<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #game-container {
            position: relative;
            width: 90vw;
            height: 120vw; /* 3:4 aspect ratio for mobile */
            overflow: hidden;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border: 3px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #player {
            position: absolute;
            width: 12%;
            height: 12%;
            z-index: 10;
            transform: scaleX(-1);
            transition: transform 0.1s;
            image-rendering: pixelated;
        }
        
        .obstacle {
            position: absolute;
            background: #FF5555;
            z-index: 5;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border-top: 2px solid #FF9999;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 5%;
            background: linear-gradient(to right, #555, #777, #555);
            z-index: 3;
            box-shadow: 0 -5px 10px rgba(0,0,0,0.3);
        }
        
        #score-display {
            position: absolute;
            top: 2%;
            right: 5%;
            font-size: 5vw;
            color: white;
            z-index: 20;
            text-shadow: 0 0 5px black;
            font-weight: bold;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 5%;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
            border: 2px solid #FF5555;
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }
        
        #restart-btn {
            background: linear-gradient(to bottom, #00CC00, #009900);
            border: none;
            padding: 3% 6%;
            font-size: 4vw;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5%;
            color: white;
            text-shadow: 0 0 3px black;
            box-shadow: 0 3px 0 #006600;
        }
        
        #restart-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #006600;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
            text-align: center;
            padding: 5%;
        }
        
        #start-btn {
            background: linear-gradient(to bottom, #00CC00, #009900);
            border: none;
            padding: 4% 8%;
            font-size: 5vw;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8%;
            color: white;
            text-shadow: 0 0 3px black;
            box-shadow: 0 4px 0 #006600;
        }
        
        #start-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #006600;
        }
        
        #music-toggle {
            position: absolute;
            bottom: 2%;
            left: 2%;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 10vw;
            height: 10vw;
            font-size: 5vw;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        
        #pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 45;
        }
        
        #resume-btn {
            background: linear-gradient(to bottom, #0099FF, #0066CC);
            border: none;
            padding: 3% 6%;
            font-size: 4vw;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5%;
            color: white;
            text-shadow: 0 0 3px black;
            box-shadow: 0 3px 0 #004488;
        }
        
        #resume-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #004488;
        }
        
        .title {
            font-size: 8vw;
            margin-bottom: 5%;
            color: #FFCC00;
            text-shadow: 0 0 10px rgba(255,204,0,0.5);
        }
        
        .instructions {
            font-size: 3.5vw;
            margin-bottom: 8%;
            color: #CCCCCC;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Desktop specific styles */
        @media (min-aspect-ratio: 3/4) {
            #game-container {
                width: 60vh; /* 3:2 aspect ratio width */
                height: 40vh; /* 3:2 aspect ratio height */
            }
            
            #score-display {
                font-size: 2.5vh;
            }
            
            #restart-btn, #resume-btn {
                font-size: 2vh;
                padding: 1.5% 3%;
            }
            
            #start-btn {
                font-size: 2.5vh;
                padding: 2% 4%;
            }
            
            .title {
                font-size: 4vh;
            }
            
            .instructions {
                font-size: 1.8vh;
            }
            
            #music-toggle {
                width: 5vh;
                height: 5vh;
                font-size: 2.5vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="particles" id="particles"></div>
        <div id="player"><img src="UQH.gif" width="100%" height="100%"></div>
        <div id="ground"></div>
        <div id="score-display">0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="pause-screen">
            <h2>Game Paused</h2>
            <button id="resume-btn">Resume</button>
        </div>
        <div id="start-screen">
            <h1 class="title">Geometry Dash Lite</h1>
            <p class="instructions">Press SPACE, UP ARROW, or TAP to jump</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <button id="music-toggle">ðŸ”Š</button>

    <audio id="game-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="jump-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <audio id="death-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const musicToggle = document.getElementById('music-toggle');
        const pauseScreen = document.getElementById('pause-screen');
        const resumeBtn = document.getElementById('resume-btn');
        const gameMusic = document.getElementById('game-music');
        const jumpSound = document.getElementById('jump-sound');
        const deathSound = document.getElementById('death-sound');
        const particlesContainer = document.getElementById('particles');
        
        let gameHeight, gameWidth;
        let playerY, playerX;
        let gravity = 0.8;
        let velocity = 0;
        let jumpForce = -16;
        let gameIsRunning = false;
        let gameIsPaused = false;
        let score = 0;
        let obstacles = [];
        let obstacleFrequency = 1500;
        let lastObstacleTime = 0;
        let animationId;
        let baseGameSpeed = 5;
        let currentGameSpeed = 5;
        let isMusicOn = false;
        let isJumping = false;
        let highScore = localStorage.getItem('gdHighScore') || 0;
        let particleInterval;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Initialize game
        function init() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            
            const playerSize = gameHeight * 0.12; // 12% of game height
            player.style.width = playerSize + 'px';
            player.style.height = playerSize + 'px';
            
            playerY = gameHeight - playerSize - (gameHeight * 0.05); // 5% for ground
            playerX = gameWidth * 0.1; // 10% from left
            velocity = 0;
            score = 0;
            currentGameSpeed = baseGameSpeed;
            scoreDisplay.textContent = "0";
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                gameContainer.removeChild(obstacle.element);
            });
            obstacles = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            
            // Start particle effects
            createParticles();
        }
        
        // Create background particles
        function createParticles() {
            clearInterval(particleInterval);
            particlesContainer.innerHTML = '';
            
            const particleCount = Math.floor(gameWidth * gameHeight / 1000);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * gameWidth;
                const posY = Math.random() * gameHeight;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = posX + 'px';
                particle.style.top = posY + 'px';
                particle.style.opacity = opacity;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Add CSS for particle animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translateY(0); }
                    50% { transform: translateY(${gameHeight}px); }
                    100% { transform: translateY(0); }
                }
            `;
            document.head.appendChild(style);
            
            // Move particles continuously
            particleInterval = setInterval(() => {
                const allParticles = document.querySelectorAll('.particle');
                allParticles.forEach(particle => {
                    const currentTop = parseFloat(particle.style.top);
                    let newTop = currentTop + 0.5;
                    
                    if (newTop > gameHeight) {
                        newTop = -10;
                        particle.style.left = Math.random() * gameWidth + 'px';
                    }
                    
                    particle.style.top = newTop + 'px';
                });
            }, 50);
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            gameIsPaused = false;
            startScreen.style.display = 'none';
            lastObstacleTime = Date.now();
            if (isMusicOn) gameMusic.play();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning || gameIsPaused) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity
            velocity += gravity;
            playerY += velocity;
            
            const playerSize = parseFloat(player.style.height);
            const groundHeight = gameHeight * 0.05;
            
            // Check for collisions with ground
            if (playerY > gameHeight - playerSize - groundHeight) {
                playerY = gameHeight - playerSize - groundHeight;
                velocity = 0;
                isJumping = false;
                player.style.transform = 'scaleX(-1)';
            }
            
            // Check for collisions with ceiling
            if (playerY < 0) {
                playerY = 0;
                velocity = 0;
            }
            
            // Generate new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = currentTime;
                
                // Randomize next obstacle time (decreases as score increases)
                obstacleFrequency = Math.max(800, 1500 - (score * 10));
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                
                // Move obstacle
                obstacle.element.style.left = (obstacleX - currentGameSpeed) + 'px';
                
                // Check if player passed the obstacle
                if (obstacleX + obstacle.width < playerX && !obstacle.passed) {
                    obstacle.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    // Increase speed gradually
                    currentGameSpeed = baseGameSpeed + (score * 0.05);
                }
                
                // Check for collision with player
                if (
                    playerX + playerSize > obstacleX && 
                    playerX < obstacleX + obstacle.width && 
                    playerY + playerSize > obstacle.y && 
                    playerY < obstacle.y + obstacle.height
                ) {
                    if (isMusicOn) deathSound.play();
                    gameOver();
                    return;
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -obstacle.width) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
            
            // Add jump animation effect
            if (isJumping) {
                player.style.transform = 'scaleX(-1) translateY(-5px)';
            } else {
                player.style.transform = 'scaleX(-1)';
            }
        }
        
        // Create a new obstacle
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            const playerSize = parseFloat(player.style.height);
            const groundHeight = gameHeight * 0.05;
            
            // Random width between 5-10% of game width
            const width = gameWidth * (0.05 + Math.random() * 0.05);
            
            // Three height categories (all jumpable)
            const heightTypes = [
                {name: "Short", min: 0.1, max: 0.25},    // 10-25% of game height
                {name: "Medium", min: 0.25, max: 0.4},   // 25-40% of game height
                {name: "Tall", min: 0.4, max: 0.55}      // 40-55% of game height
            ];
            
            const selectedType = heightTypes[Math.floor(Math.random() * heightTypes.length)];
            const height = gameHeight * (selectedType.min + Math.random() * (selectedType.max - selectedType.min));
            const y = gameHeight - height - groundHeight;
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            // Random color variation
            const hue = 0 + Math.random() * 15; // Red to orange
            obstacle.style.backgroundColor = `hsl(${hue}, 80%, 60%)`;
            
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                width: width,
                height: height,
                y: y,
                passed: false
            });
        }
        
        // Make the player jump
        function jump() {
            if (!gameIsRunning || gameIsPaused || isJumping) return;
            velocity = jumpForce;
            isJumping = true;
            player.style.transform = 'scaleX(-1) translateY(-5px)';
            if (isMusicOn) jumpSound.play();
        }
        
        // Pause the game
        function pauseGame() {
            if (!gameIsRunning) return;
            gameIsPaused = true;
            pauseScreen.style.display = 'flex';
            gameMusic.pause();
        }
        
        // Resume the game
        function resumeGame() {
            gameIsPaused = false;
            pauseScreen.style.display = 'none';
            if (isMusicOn) gameMusic.play();
            gameLoop();
        }
        
        // End the game
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            gameMusic.pause();
            gameMusic.currentTime = 0;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('gdHighScore', highScore);
            }
            
            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            gameOverScreen.style.display = 'block';
        }
        
        // Toggle music
        function toggleMusic() {
            isMusicOn = !isMusicOn;
            musicToggle.textContent = isMusicOn ? "ðŸ”Š" : "ðŸ”‡";
            
            if (isMusicOn && gameIsRunning && !gameIsPaused) {
                gameMusic.play();
            } else {
                gameMusic.pause();
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                if (!gameIsRunning && startScreen.style.display === 'none') {
                    startGame();
                } else if (gameIsRunning && !gameIsPaused) {
                    jump();
                }
                e.preventDefault();
            }
            
            if (e.key === 'Escape' && gameIsRunning) {
                if (gameIsPaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
                e.preventDefault();
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning && !gameIsPaused) {
                jump();
            } else if (startScreen.style.display === 'none' && !gameIsPaused) {
                startGame();
            }
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        resumeBtn.addEventListener('click', resumeGame);
        musicToggle.addEventListener('click', toggleMusic);
        
        // Touch support for mobile
        gameContainer.addEventListener('touchstart', (e) => {
            if (gameIsRunning && !gameIsPaused) {
                jump();
                e.preventDefault();
            } else if (startScreen.style.display === 'none' && !gameIsPaused) {
                startGame();
                e.preventDefault();
            }
        }, { passive: false });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            
            if (gameIsRunning) {
                // Adjust player position
                const playerSize = parseFloat(player.style.height);
                playerY = Math.min(playerY, gameHeight - playerSize - (gameHeight * 0.05));
                player.style.top = playerY + 'px';
                
                // Adjust obstacles
                obstacles.forEach(obstacle => {
                    const groundHeight = gameHeight * 0.05;
                    const newY = gameHeight - obstacle.height - groundHeight;
                    obstacle.y = newY;
                    obstacle.element.style.top = newY + 'px';
                });
            }
        });
        
        // Initialize high score display
        highScoreDisplay.textContent = highScore;
        
        // Preload audio
        window.addEventListener('load', () => {
            gameMusic.load();
            jumpSound.load();
            deathSound.load();
        });
    </script>
</body>
</html>
