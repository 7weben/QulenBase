<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Lite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            overflow: hidden;
            background: url('NBG.png');
            background-size: cover;
            border: 3px solid #444;
            border-radius: 5px;
        }
        
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 10;
            transform: scaleX(-1);
        }
        
        .obstacle {
            position: absolute;
            background: #FF0000;
            z-index: 5;
            border-radius: 3px;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #555;
            z-index: 3;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            z-index: 20;
            text-shadow: 0 0 5px black;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 300px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
            text-align: center;
        }
        
        #start-btn {
            background-color: #00FF00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #music-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }
        
        #pause-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 45;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"><img src="UQH.gif" width="40" height="40"></div>
        <div id="ground"></div>
        <div id="score-display">0%</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your progress: <span id="final-score">0%</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="pause-screen">
            <h2>Game Paused</h2>
            <button id="resume-btn">Resume</button>
        </div>
        <div id="start-screen">
            <h1>Geometry Dash Lite</h1>
            <p>Press SPACE, UP ARROW, or CLICK to jump</p>
            <p>Double-tap for higher jump!</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <button id="music-toggle">ðŸ”Š</button>

    <audio id="game-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="jump-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <audio id="death-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const musicToggle = document.getElementById('music-toggle');
        const pauseScreen = document.getElementById('pause-screen');
        const resumeBtn = document.getElementById('resume-btn');
        const gameMusic = document.getElementById('game-music');
        const jumpSound = document.getElementById('jump-sound');
        const deathSound = document.getElementById('death-sound');
        
        let gameHeight = gameContainer.offsetHeight;
        let gameWidth = gameContainer.offsetWidth;
        let playerY = gameHeight - 40 - 20;
        let playerX = 50;
        let gravity = 0.8;
        let velocity = 0;
        let normalJumpForce = -12;
        let boostJumpForce = -18; // 1.5x normal jump
        let gameIsRunning = false;
        let gameIsPaused = false;
        let score = 0;
        let obstacles = [];
        let obstacleFrequency = 1500;
        let lastObstacleTime = 0;
        let animationId;
        let gameSpeed = 5;
        let levelLength = 10000;
        let distanceTraveled = 0;
        let isMusicOn = false;
        let isJumping = false;
        let highScore = localStorage.getItem('gdHighScore') || 0;
        let lastJumpTime = 0;
        let canDoubleJump = false;
        
        // Initialize game
        function init() {
            playerY = gameHeight - 40 - 20;
            playerX = 50;
            velocity = 0;
            score = 0;
            distanceTraveled = 0;
            scoreDisplay.textContent = "0%";
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                gameContainer.removeChild(obstacle.element);
            });
            obstacles = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            gameIsPaused = false;
            startScreen.style.display = 'none';
            lastObstacleTime = Date.now();
            if (isMusicOn) gameMusic.play();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning || gameIsPaused) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity
            velocity += gravity;
            playerY += velocity;
            
            // Check for collisions with ground
            if (playerY > gameHeight - 40 - 20) {
                playerY = gameHeight - 40 - 20;
                velocity = 0;
                isJumping = false;
                canDoubleJump = false;
            }
            
            // Check for collisions with ceiling
            if (playerY < 0) {
                playerY = 0;
                velocity = 0;
            }
            
            // Move camera (simulate player moving forward)
            distanceTraveled += gameSpeed;
            const progress = Math.min(100, Math.floor((distanceTraveled / levelLength) * 100));
            scoreDisplay.textContent = progress + "%";
            
            // Generate new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = currentTime;
                
                // Randomize next obstacle time
                obstacleFrequency = 1000 + Math.random() * 1000;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                
                // Move obstacle
                obstacle.element.style.left = (obstacleX - gameSpeed) + 'px';
                
                // Check for collision with player
                if (
                    playerX + 40 > obstacleX && 
                    playerX < obstacleX + obstacle.width && 
                    playerY + 40 > obstacle.y && 
                    playerY < obstacle.y + obstacle.height
                ) {
                    if (isMusicOn) deathSound.play();
                    gameOver();
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                }
            }
            
            // Check if level completed
            if (distanceTraveled >= levelLength) {
                scoreDisplay.textContent = "100%";
                gameOver(true);
            }
            
            // Gradually increase difficulty
            if (distanceTraveled % 1000 === 0) {
                gameSpeed = Math.min(8, 5 + distanceTraveled / 5000);
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create a new obstacle (shorter and slimmer)
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Slim obstacles (width between 20-30px)
            const width = 20 + Math.random() * 10;
            // Shorter obstacles (height between 30-80px)
            const height = 30 + Math.random() * 50;
            const y = gameHeight - height - 20;
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                width: width,
                height: height,
                y: y
            });
        }
        
        // Make the player jump
        function jump(boost = false) {
            if (!gameIsRunning || gameIsPaused) return;
            
            const currentTime = Date.now();
            const timeSinceLastJump = currentTime - lastJumpTime;
            
            // Check for double tap (within 300ms)
            if (!isJumping && timeSinceLastJump < 300 && canDoubleJump) {
                // Boosted jump
                velocity = boostJumpForce;
                canDoubleJump = false;
                if (isMusicOn) jumpSound.play();
            } 
            // Normal jump if on ground
            else if (!isJumping) {
                velocity = normalJumpForce;
                isJumping = true;
                canDoubleJump = true;
                if (isMusicOn) jumpSound.play();
            }
            
            lastJumpTime = currentTime;
        }
        
        // Pause the game
        function pauseGame() {
            if (!gameIsRunning) return;
            gameIsPaused = true;
            pauseScreen.style.display = 'flex';
            gameMusic.pause();
        }
        
        // Resume the game
        function resumeGame() {
            gameIsPaused = false;
            pauseScreen.style.display = 'none';
            if (isMusicOn) gameMusic.play();
            gameLoop();
        }
        
        // End the game
        function gameOver(win = false) {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            gameMusic.pause();
            gameMusic.currentTime = 0;
            
            // Update high score
            const progress = Math.min(100, Math.floor((distanceTraveled / levelLength) * 100));
            if (progress > highScore) {
                highScore = progress;
                localStorage.setItem('gdHighScore', highScore);
            }
            
            if (win) {
                finalScoreDisplay.textContent = "100% - You Win!";
            } else {
                finalScoreDisplay.textContent = `${progress}% (High: ${highScore}%)`;
            }
            
            gameOverScreen.style.display = 'block';
        }
        
        // Toggle music
        function toggleMusic() {
            isMusicOn = !isMusicOn;
            musicToggle.textContent = isMusicOn ? "ðŸ”Š" : "ðŸ”‡";
            
            if (isMusicOn && gameIsRunning && !gameIsPaused) {
                gameMusic.play();
            } else {
                gameMusic.pause();
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                if (!gameIsRunning && startScreen.style.display === 'none') {
                    startGame();
                } else if (gameIsRunning && !gameIsPaused) {
                    jump();
                }
            }
            
            if (e.key === 'Escape' && gameIsRunning) {
                if (gameIsPaused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning && !gameIsPaused) {
                jump();
            } else if (startScreen.style.display === 'none' && !gameIsPaused) {
                startGame();
            }
        });
        
        startBtn.addEventListener('click', () => {
            startGame();
        });
        
        restartBtn.addEventListener('click', () => {
            startGame();
        });
        
        resumeBtn.addEventListener('click', () => {
            resumeGame();
        });
        
        musicToggle.addEventListener('click', toggleMusic);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
        });
        
        // Touch support for mobile
        document.addEventListener('touchstart', (e) => {
            if (gameIsRunning && !gameIsPaused) {
                jump();
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
