<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Lite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            position: relative;
            width: 600px; /* 3:2 for desktop */
            height: 400px;
            overflow: hidden;
            background: #111;
            border: 3px solid #444;
            border-radius: 5px;
        }
        
        #player {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #00FF00;
            border-radius: 50%;
            z-index: 10;
            transform: scaleX(-1);
        }
        
        .obstacle {
            position: absolute;
            background: #FF0000;
            z-index: 5;
            border-radius: 3px;
            width: 40px; /* Fixed medium width */
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #555;
            z-index: 3;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            z-index: 20;
            text-shadow: 0 0 5px black;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 300px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
            text-align: center;
        }
        
        #start-btn {
            background-color: #00FF00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Mobile 3:4 aspect ratio */
        @media (max-width: 768px) {
            #game-container {
                width: 90vw;
                height: calc(90vw * 4 / 3); /* 3:4 ratio */
                max-width: 100%;
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score-display">0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>Geometry Dash Lite</h1>
            <p>Press SPACE, UP ARROW, or CLICK to jump</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <audio id="game-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="jump-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <audio id="death-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const highScoreDisplay = document.getElementById('high-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const gameMusic = document.getElementById('game-music');
        const jumpSound = document.getElementById('jump-sound');
        const deathSound = document.getElementById('death-sound');
        
        let gameHeight, gameWidth, playerY, playerX;
        let gravity = 0.8;
        let velocity = 0;
        let jumpForce = -16;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let obstacleFrequency = 1500;
        let lastObstacleTime = 0;
        let animationId;
        let baseGameSpeed = 5;
        let currentGameSpeed = 5;
        let isJumping = false;
        let highScore = localStorage.getItem('gdHighScore') || 0;
        
        // Initialize game dimensions
        function initDimensions() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight - 60 - 20; // 60 = player height, 20 = ground height
            playerX = 50;
        }
        
        // Initialize game
        function init() {
            initDimensions();
            velocity = 0;
            score = 0;
            currentGameSpeed = baseGameSpeed;
            scoreDisplay.textContent = "0";
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    gameContainer.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Try to play music (may require user interaction)
            gameMusic.play().catch(e => console.log("Audio play prevented:", e));
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            startScreen.style.display = 'none';
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity
            velocity += gravity;
            playerY += velocity;
            
            // Check for collisions with ground
            if (playerY > gameHeight - 60 - 20) {
                playerY = gameHeight - 60 - 20;
                velocity = 0;
                isJumping = false;
            }
            
            // Check for collisions with ceiling
            if (playerY < 0) {
                playerY = 0;
                velocity = 0;
            }
            
            // Generate new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = currentTime;
                obstacleFrequency = 1000 + Math.random() * 1000;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                
                // Move obstacle
                obstacle.element.style.left = (obstacleX - currentGameSpeed) + 'px';
                
                // Check if player passed the obstacle
                if (obstacleX + 40 < playerX && !obstacle.passed) {
                    obstacle.passed = true;
                    score++;
                    scoreDisplay.textContent = score;
                    currentGameSpeed = baseGameSpeed + (score * 0.025);
                }
                
                // Check for collision with player
                if (
                    playerX + 60 > obstacleX && 
                    playerX < obstacleX + 40 && 
                    playerY + 60 > obstacle.y && 
                    playerY < obstacle.y + obstacle.height
                ) {
                    deathSound.play();
                    gameOver();
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // Create obstacle with fixed width and random height
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Three height categories (all jumpable)
            const heightTypes = [
                {name: "Short", min: 30, max: 60},    // 30-60px
                {name: "Medium", min: 60, max: 100},  // 60-100px
                {name: "Tall", min: 100, max: 140}    // 100-140px
            ];
            
            const selectedType = heightTypes[Math.floor(Math.random() * heightTypes.length)];
            const height = selectedType.min + Math.random() * (selectedType.max - selectedType.min);
            const y = gameHeight - height - 20;
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                height: height,
                y: y,
                passed: false
            });
        }
        
        // Make the player jump
        function jump() {
            if (!gameIsRunning || isJumping) return;
            velocity = jumpForce;
            isJumping = true;
            jumpSound.play();
        }
        
        // End the game
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('gdHighScore', highScore);
            }
            
            finalScoreDisplay.textContent = score;
            highScoreDisplay.textContent = highScore;
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                if (!gameIsRunning && startScreen.style.display === 'none') {
                    startGame();
                } else if (gameIsRunning) {
                    jump();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                jump();
            } else if (startScreen.style.display === 'none') {
                startGame();
            }
        });
        
        startBtn.addEventListener('click', () => {
            startGame();
            // Audio can only be played after user interaction
            gameMusic.play().catch(e => console.log("Audio play prevented:", e));
        });
        
        restartBtn.addEventListener('click', startGame);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            initDimensions();
        });

        // Initialize high score display
        highScoreDisplay.textContent = highScore;
        
        // Initial setup
        initDimensions();
    </script>
</body>
</html>
