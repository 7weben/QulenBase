<!DOCTYPE html>
<html>
<head>
    <title>Precision Dash</title>
    <style>
        body { margin:0; padding:0; background:#111; overflow:hidden; touch-action:manipulation; height:100vh; }
        #game-container { position:relative; background:#000; margin:auto; height:80vh; width:calc(80vh*1.5); max-width:90vw; border:3px solid #444; }
        #player { position:absolute; width:45px; height:45px; background:url('UQH.gif') no-repeat; background-size:contain; transform:scaleX(-1); z-index:10; transition:top 0.15s; }
        .obstacle { position:absolute; background:#FF5555; z-index:5; }
        .spike.horizontal { clip-path:polygon(50% 0%,0% 100%,100% 100%); }
        .spike.vertical { clip-path:polygon(0% 50%,100% 0%,100% 100%); }
        #top-floor, #bottom-floor { position:absolute; width:100%; height:20px; background:#333; z-index:3; }
        #top-floor { top:0; } #bottom-floor { bottom:0; }
        #score-display { position:absolute; top:40px; left:50%; transform:translateX(-50%); font-size:28px; color:#FFD700; z-index:20; text-shadow:2px 2px 4px #000,0 0 10px rgba(255,215,0,0.5); }
        #game-over { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.9); color:white; padding:20px; border-radius:10px; text-align:center; display:none; z-index:30; width:80%; max-width:400px; }
        #restart-btn { background:#00FF00; border:none; padding:10px 20px; font-size:18px; border-radius:5px; cursor:pointer; margin-top:15px; }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-floor"></div><div id="bottom-floor"></div>
        <div id="player"></div>
        <div id="score-display">0</div>
        <div id="game-over">
            <h2>Game Over!</h2><p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game setup
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        let gameHeight = gameContainer.offsetHeight;
        let gameWidth = gameContainer.offsetWidth;
        let playerY = gameHeight - 65;
        let playerX = 50;
        let isOnTopFloor = false;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let baseSpeed = 6;
        let currentSpeed = baseSpeed;
        
        // Initialize game
        function init() {
            playerY = gameHeight - 65;
            playerX = 50;
            isOnTopFloor = false;
            score = 0;
            currentSpeed = baseSpeed;
            document.getElementById('score-display').textContent = "0";
            obstacles.forEach(o => o.element.remove());
            obstacles = [];
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            document.getElementById('game-over').style.display = 'none';
            gameIsRunning = true;
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            // Create obstacles every second
            if (Date.now() - lastObstacleTime > 1000) {
                createObstaclePair();
                lastObstacleTime = Date.now();
            }
            
            // Move obstacles
            obstacles.forEach(obstacle => {
                const x = parseFloat(obstacle.element.style.left) - currentSpeed;
                obstacle.element.style.left = x + 'px';
                
                // Check collisions
                if (playerX < x + 30 && playerX + 45 > x && 
                    playerY < obstacle.y + 30 && playerY + 45 > obstacle.y) {
                    gameOver();
                }
                
                // Remove off-screen obstacles and increase score
                if (x < -100) {
                    obstacle.element.remove();
                    obstacles = obstacles.filter(o => o !== obstacle);
                    score++;
                    document.getElementById('score-display').textContent = score;
                    currentSpeed = baseSpeed + (score * 0.02);
                }
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        // Create obstacle pair
        let lastObstacleTime = 0;
        function createObstaclePair() {
            // Bottom obstacle (always horizontal)
            createObstacle(gameHeight - 50, true);
            
            // Top obstacle (random orientation)
            createObstacle(20, Math.random() > 0.5);
        }
        
        // Create single obstacle
        function createObstacle(y, isHorizontal) {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle spike ' + (isHorizontal ? 'horizontal' : 'vertical');
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.top = y + 'px';
            gameContainer.appendChild(obstacle);
            obstacles.push({element: obstacle, y: y});
        }
        
        // Switch floors
        function switchFloor() {
            if (!gameIsRunning) return;
            isOnTopFloor = !isOnTopFloor;
            playerY = isOnTopFloor ? 20 : gameHeight - 65;
            player.style.top = playerY + 'px';
        }
        
        // Game over
        function gameOver() {
            gameIsRunning = false;
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', e => e.code === 'Space' && (gameIsRunning ? switchFloor() : init()));
        gameContainer.addEventListener('click', () => gameIsRunning ? switchFloor() : init());
        document.getElementById('restart-btn').addEventListener('click', init);
        
        // Start game
        init();
    </script>
</body>
</html>
