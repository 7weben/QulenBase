<!DOCTYPE html>
<html>
<head>
    <title>Precision Dash Pro</title>
    <!-- Favicon Links -->
    <link rel="icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="shortcut icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="apple-touch-icon" href="https://iili.io/FIAXDDF.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            transform: translate(0, 0);
            transition: transform 0.1s;
        }
        
        #game-container {
            position: relative;
            background: #000;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Mobile (3:4 aspect ratio) */
        @media (max-width: 768px), (orientation: portrait) {
            #game-container {
                width: 90vw;
                height: calc(90vw * 1.333); /* 3:4 ratio */
                max-height: 90vh;
            }
        }

        /* Desktop (3:2 aspect ratio) */
        @media (min-width: 769px), (orientation: landscape) {
            #game-container {
                height: 80vh;
                width: calc(80vh * 1.5); /* 3:2 ratio */
                max-width: 90vw;
            }
        }
        
        #game-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            background-image: url('NBG.png');
        }
        
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: transparent;
            z-index: 10;
            background-image: url('UQH.gif');
            background-size: contain;
            background-repeat: no-repeat;
            transform: scaleX(-1);
            transition: top 0.15s ease;
        }
        
        .obstacle {
            position: absolute;
            z-index: 5;
            background: #FF5555;
        }
        
        .spike.horizontal {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .spike.vertical {
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
        }
        
        .spike.reverse {
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
        }
        
        .spike-block {
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        
        #top-floor, #bottom-floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(51, 51, 51, 0.7);
            z-index: 3;
        }
        
        #top-floor {
            top: 0;
        }
        
        #bottom-floor {
            bottom: 0;
        }
        
        #score-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FFD700;
            z-index: 20;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            text-align: center;
        }
        
        #score-popup {
            position: absolute;
            font-size: 24px;
            color: #FFD700;
            z-index: 25;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            opacity: 0;
            transition: all 0.5s ease;
            pointer-events: none;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
            max-width: 400px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* Power Up Elements */
        .power-up {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            z-index: 8;
            animation: float 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        #power-up-indicator {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #00FF00;
            z-index: 20;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 5px rgba(0, 255, 0, 0.5);
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        /* Challenge Popup Styles */
        #challenge-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        #challenge-popup {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        #close-challenge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #challenge-popup h2 {
            color: white;
            margin-top: 0;
        }
        
        /* Tic Tac Toe Styles */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 15px auto;
            width: 150px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Word Guess Styles */
        #word-guess {
            display: none;
        }
        
        #word-clue {
            color: #FFD700;
            font-size: 18px;
            margin: 10px 0;
        }
        
        #word-display {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 15px 0;
            color: white;
        }
        
        #word-input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #submit-guess {
            background: #00FF00;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #challenge-result {
            color: white;
            margin: 10px 0;
            min-height: 20px;
        }
        
        #timer {
            color: #FF5555;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        #ad-space {
            background: #333;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
        
        /* Combo Meter */
        #combo-meter {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #FF69B4;
            z-index: 20;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.7),
                0 0 5px rgba(255, 105, 180, 0.5);
            font-weight: bold;
            text-align: center;
            display: none;
        }
        
        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 40;
            display: none;
        }
        
        .mobile-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            #mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="game-bg"></div>
            <div id="top-floor"></div>
            <div id="bottom-floor"></div>
            <div id="player"></div>
            <div id="score-display">0</div>
            <div id="score-popup">+1</div>
            <div id="power-up-indicator"></div>
            <div id="combo-meter"></div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <p>Max Combo: <span id="final-combo">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
            
            <div id="mobile-controls">
                <div class="mobile-btn" id="jump-btn">↑</div>
                <div class="mobile-btn" id="restart-mobile-btn">↻</div>
            </div>
        </div>
    </div>

    <!-- Challenge Popup -->
    <div id="challenge-container">
        <div id="challenge-popup">
            <button id="close-challenge">✕</button>
            <h2>Continue Challenge!</h2>
            
            <!-- Tic Tac Toe Game -->
            <div id="tic-tac-toe">
                <p id="challenge-result">Win in 15 seconds to continue!</p>
                <div id="timer">Time left: 15</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            
            <!-- Word Guess Game -->
            <div id="word-guess">
                <p id="challenge-result-word">Guess the word in 15 seconds!</p>
                <div id="word-timer">Time left: 15</div>
                <p id="word-clue">Clue: </p>
                <p id="word-display">_ _ _ _ _</p>
                <input type="text" id="word-input" placeholder="Your guess">
                <button id="submit-guess">Submit</button>
            </div>
            
            <div id="ad-space">
                Advertisement Space
            </div>
        </div>
    </div>

    <script>
        // Sound effects
        const playJumpSound = () => {
            const jumpSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3');
            jumpSound.volume = 0.5;
            jumpSound.play().catch(e => console.log("Jump sound play failed:", e));
        };

        const playPowerUpSound = () => {
            const powerUpSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
            powerUpSound.volume = 0.5;
            powerUpSound.play().catch(e => console.log("Power-up sound play failed:", e));
        };

        const playScoreSound = () => {
            const scoreSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3');
            scoreSound.volume = 0.3;
            scoreSound.play().catch(e => console.log("Score sound play failed:", e));
        };

        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameBg = document.getElementById('game-bg');
        const scoreDisplay = document.getElementById('score-display');
        const scorePopup = document.getElementById('score-popup');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalComboDisplay = document.getElementById('final-combo');
        const restartBtn = document.getElementById('restart-btn');
        const powerUpIndicator = document.getElementById('power-up-indicator');
        const comboMeter = document.getElementById('combo-meter');
        
        // Mobile controls
        const jumpBtn = document.getElementById('jump-btn');
        const restartMobileBtn = document.getElementById('restart-mobile-btn');
        
        // Challenge elements
        const challengeContainer = document.getElementById('challenge-container');
        const challengePopup = document.getElementById('challenge-popup');
        const closeChallenge = document.getElementById('close-challenge');
        const ticTacToeGame = document.getElementById('tic-tac-toe');
        const wordGuessGame = document.getElementById('word-guess');
        
        // Game variables
        let gameHeight, gameWidth;
        let playerY, playerX = 50;
        let isOnTopFloor = false;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let powerUps = [];
        let lastObstacleTime = 0;
        let animationId;
        const baseSpeed = 6;
        let currentSpeedMultiplier = 1;
        let isShowingChallenge = false;
        let currentChallenge = null;
        let lastObstaclePosition = 'bottom';
        let backgroundChanged = false;
        let comboCount = 0;
        let maxCombo = 0;
        let activePowerUp = null;
        let powerUpTimer = 0;
        
        // Power-up types
        const POWER_UPS = {
            SHIELD: {
                color: '#00FFFF',
                name: 'Shield',
                duration: 10000, // 10 seconds
                effect: function() {
                    player.style.boxShadow = '0 0 15px 5px #00FFFF';
                },
                clear: function() {
                    player.style.boxShadow = 'none';
                }
            },
            SLOWMO: {
                color: '#FF00FF',
                name: 'Slow-Mo',
                duration: 8000, // 8 seconds
                effect: function() {
                    currentSpeedMultiplier *= 0.5;
                },
                clear: function() {
                    currentSpeedMultiplier *= 2;
                }
            },
            SCORE_BOOST: {
                color: '#FFFF00',
                name: 'Score Boost',
                duration: 12000, // 12 seconds
                effect: function() {
                    // Score multiplier handled in increaseScore()
                },
                clear: function() {
                    // Nothing to clear
                }
            }
        };
        
        // Initialize game dimensions
        function initGameSize() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight - 45 - 20;
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
        }
        
        // Change background to DBG.png (only once at 100 score)
        function changeBackground() {
            if (backgroundChanged) return;
            backgroundChanged = true;
            
            gameBg.style.opacity = 0;
            
            setTimeout(() => {
                gameBg.style.backgroundImage = "url('DBG.png')";
                gameBg.style.opacity = 1;
            }, 500);
        }
        
        // Check if background should change (only at 100 score)
        function checkBackgroundChange() {
            if (score >= 100 && !backgroundChanged) {
                changeBackground();
            }
        }
        
        // Initialize game
        function init() {
            initGameSize();
            isOnTopFloor = false;
            score = 0;
            comboCount = 0;
            currentSpeedMultiplier = 1;
            scoreDisplay.textContent = "0";
            comboMeter.style.display = 'none';
            currentChallenge = null;
            lastObstaclePosition = 'bottom';
            backgroundChanged = false;
            gameBg.style.backgroundImage = "url('NBG.png')";
            gameBg.style.opacity = 1;
            activePowerUp = null;
            powerUpTimer = 0;
            player.style.boxShadow = 'none';
            
            // Clear all obstacles and power-ups
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    gameContainer.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            powerUps.forEach(powerUp => {
                if (powerUp.element.parentNode) {
                    gameContainer.removeChild(powerUp.element);
                }
            });
            powerUps = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'none';
            isShowingChallenge = false;
            powerUpIndicator.style.display = 'none';
        }
        
        // Calculate current speed
        function getCurrentSpeed() {
            return baseSpeed * currentSpeedMultiplier;
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            const currentTime = Date.now();
            
            // Generate new obstacles in groups
            if (currentTime - lastObstacleTime > 1500) {
                createObstacleGroup();
                lastObstacleTime = currentTime;
                
                // Random chance to spawn a power-up (10%)
                if (Math.random() < 0.1) {
                    createPowerUp();
                }
            }
            
            // Update power-up timer
            if (activePowerUp && powerUpTimer > 0) {
                powerUpTimer -= 16; // Approximate time per frame
                if (powerUpTimer <= 0) {
                    clearPowerUp();
                }
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                const obstacleY = parseFloat(obstacle.element.style.top);
                const obstacleWidth = parseFloat(obstacle.element.style.width);
                const obstacleHeight = parseFloat(obstacle.element.style.height);
                
                // Move obstacle at current speed
                obstacle.element.style.left = (obstacleX - getCurrentSpeed()) + 'px';
                
                // Check for collision with player (unless shield is active)
                if (!activePowerUp || activePowerUp.type !== 'SHIELD') {
                    if (
                        playerX < obstacleX + obstacleWidth &&
                        playerX + 45 > obstacleX &&
                        playerY < obstacleY + obstacleHeight &&
                        playerY + 45 > obstacleY
                    ) {
                        setTimeout(() => {
                            if (!isShowingChallenge) {
                                // Only show challenge if score >= 100
                                if (score >= 100) {
                                    gameOver();
                                    showRandomChallenge();
                                } else {
                                    gameOver();
                                }
                            }
                        }, 100);
                    }
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                    
                    // Check if we've passed a complete group
                    if (obstacle.isLastInGroup) {
                        increaseScore();
                        checkBackgroundChange();
                    }
                }
            }
            
            // Move and check power-ups
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                const powerUpX = parseFloat(powerUp.element.style.left);
                const powerUpY = parseFloat(powerUp.element.style.top);
                
                // Move power-up at current speed
                powerUp.element.style.left = (powerUpX - getCurrentSpeed()) + 'px';
                
                // Check for collision with player
                if (
                    playerX < powerUpX + 30 &&
                    playerX + 45 > powerUpX &&
                    playerY < powerUpY + 30 &&
                    playerY + 45 > powerUpY
                ) {
                    activatePowerUp(powerUp.type);
                    gameContainer.removeChild(powerUp.element);
                    powerUps.splice(i, 1);
                }
                
                // Remove power-ups that are off screen
                if (powerUpX < -50) {
                    gameContainer.removeChild(powerUp.element);
                    powerUps.splice(i, 1);
                }
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create a group of obstacles (5-7, rarely 9)
        function createObstacleGroup() {
            const groupSize = Math.random() < 0.1 ? 9 : Math.random() < 0.7 ? 5 : 7;
            const isTopObstacle = lastObstaclePosition === 'bottom';
            
            // Randomly decide the pattern for this group
            const patternType = Math.floor(Math.random() * 4);
            let patternSpacing = 60 + Math.random() * 40;
            
            for (let i = 0; i < groupSize; i++) {
                const obstacle = document.createElement('div');
                let className = 'obstacle spike ';
                
                // Determine obstacle type (70% horizontal, 20% vertical, 10% block)
                const obstacleType = Math.random();
                let width, height;
                
                if (obstacleType < 0.7) {
                    className += 'horizontal';
                    width = 30;
                    height = 30;
                } else if (obstacleType < 0.9) {
                    className += 'vertical';
                    width = 30;
                    height = 30;
                } else {
                    className += 'spike-block';
                    width = 30;
                    height = 30;
                }
                
                // Reverse every other spike for variety
                if (i % 2 === 0 && className.includes('spike') && !className.includes('spike-block')) {
                    className += ' reverse';
                }
                
                obstacle.className = className;
                
                let y;
                if (isTopObstacle) {
                    y = 20;
                } else {
                    y = gameHeight - height - 20;
                }
                
                // Apply pattern
                let x;
                switch (patternType) {
                    case 0: // Straight line
                        x = gameWidth + (i * patternSpacing);
                        break;
                    case 1: // Zigzag
                        x = gameWidth + (i * patternSpacing);
                        if (isTopObstacle) {
                            y = 20 + (i % 2 === 0 ? 0 : 30);
                        } else {
                            y = gameHeight - height - 20 - (i % 2 === 0 ? 0 : 30);
                        }
                        break;
                    case 2: // Stairs
                        x = gameWidth + (i * patternSpacing);
                        if (isTopObstacle) {
                            y = 20 + (i * 10);
                        } else {
                            y = gameHeight - height - 20 - (i * 10);
                        }
                        break;
                    case 3: // Random height
                        x = gameWidth + (i * patternSpacing);
                        if (isTopObstacle) {
                            y = 20 + Math.random() * 50;
                        } else {
                            y = gameHeight - height - 20 - Math.random() * 50;
                        }
                        break;
                }
                
                obstacle.style.left = x + 'px';
                obstacle.style.width = width + 'px';
                obstacle.style.height = height + 'px';
                obstacle.style.top = y + 'px';
                
                gameContainer.appendChild(obstacle);
                
                obstacles.push({
                    element: obstacle,
                    width: width,
                    height: height,
                    y: y,
                    isLastInGroup: i === groupSize - 1,
                    groupId: Date.now() // Unique ID for this group
                });
            }
            
            lastObstaclePosition = isTopObstacle ? 'top' : 'bottom';
        }
        
        // Create a power-up
        function createPowerUp() {
            const powerUpTypes = Object.keys(POWER_UPS);
            const randomType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            const powerUp = POWER_UPS[randomType];
            
            const element = document.createElement('div');
            element.className = 'power-up';
            element.style.backgroundColor = powerUp.color;
            element.style.left = gameWidth + 'px';
            
            // Position randomly between floors
            const y = 50 + Math.random() * (gameHeight - 100);
            element.style.top = y + 'px';
            
            gameContainer.appendChild(element);
            
            powerUps.push({
                element: element,
                type: randomType,
                x: gameWidth,
                y: y
            });
        }
        
        // Activate a power-up
        function activatePowerUp(type) {
            // Clear any existing power-up
            if (activePowerUp) {
                POWER_UPS[activePowerUp].clear();
            }
            
            activePowerUp = type;
            powerUpTimer = POWER_UPS[type].duration;
            POWER_UPS[type].effect();
            
            // Show indicator
            powerUpIndicator.textContent = `${POWER_UPS[type].name} Active!`;
            powerUpIndicator.style.display = 'block';
            powerUpIndicator.style.color = POWER_UPS[type].color;
            
            // Play sound
            playPowerUpSound();
            
            // Hide indicator after 2 seconds
            setTimeout(() => {
                powerUpIndicator.style.display = 'none';
            }, 2000);
        }
        
        // Clear active power-up
        function clearPowerUp() {
            if (activePowerUp) {
                POWER_UPS[activePowerUp].clear();
                activePowerUp = null;
                powerUpTimer = 0;
                
                // Show expiration message
                powerUpIndicator.textContent = 'Power-Up Expired!';
                powerUpIndicator.style.display = 'block';
                powerUpIndicator.style.color = '#FF5555';
                
                setTimeout(() => {
                    powerUpIndicator.style.display = 'none';
                }, 2000);
            }
        }
        
        // Switch between top and bottom floor
        function switchFloor() {
            if (!gameIsRunning) return;
            
            isOnTopFloor = !isOnTopFloor;
            playerY = isOnTopFloor ? 20 : gameHeight - 45 - 20;
            
            // Play jump sound
            playJumpSound();
            
            // Increase combo
            comboCount++;
            if (comboCount > maxCombo) {
                maxCombo = comboCount;
            }
            
            // Show combo if more than 3
            if (comboCount >= 3) {
                comboMeter.textContent = `Combo: ${comboCount}x`;
                comboMeter.style.display = 'block';
            } else {
                comboMeter.style.display = 'none';
            }
        }
        
        // Increase score (called when passing a complete obstacle group)
        function increaseScore() {
            // Apply score multiplier if active
            const multiplier = activePowerUp === 'SCORE_BOOST' ? 2 : 1;
            
            score += multiplier;
            scoreDisplay.textContent = score;
            
            // Show score popup
            showScorePopup(multiplier);
            
            // Play score sound
            playScoreSound();
            
            // Reset combo
            comboCount = 0;
            comboMeter.style.display = 'none';
            
            // Set speed multiplier to increase by 0.02x per score (slower progression)
            currentSpeedMultiplier = 1 + (score * 0.02);
        }
        
        // Show score popup animation
        function showScorePopup(multiplier) {
            scorePopup.textContent = multiplier > 1 ? `+${multiplier} (2x!)` : '+1';
            scorePopup.style.opacity = '1';
            scorePopup.style.top = '80px';
            scorePopup.style.left = `${gameWidth / 2 + 50}px`;
            
            setTimeout(() => {
                scorePopup.style.opacity = '0';
                scorePopup.style.top = '60px';
            }, 1000);
        }
        
        // End the game with screen shake
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            // Screen shake effect
            gameWrapper.style.transform = 'translate(5px, 5px)';
            
            setTimeout(() => {
                gameWrapper.style.transform = 'translate(-5px, -5px)';
                
                setTimeout(() => {
                    gameWrapper.style.transform = 'translate(3px, 3px)';
                    
                    setTimeout(() => {
                        gameWrapper.style.transform = 'translate(-3px, -3px)';
                        
                        setTimeout(() => {
                            gameWrapper.style.transform = 'translate(0, 0)';
                            
                            // Show game over screen
                            finalScoreDisplay.textContent = score;
                            finalComboDisplay.textContent = maxCombo;
                            gameOverScreen.style.display = 'block';
                        }, 50);
                    }, 50);
                }, 50);
            }, 50);
        }
        
        // Show random challenge
        function showRandomChallenge() {
            isShowingChallenge = true;
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'flex';
            
            if (Math.random() > 0.5) {
                currentChallenge = 'tic-tac-toe';
                ticTacToeGame.style.display = 'block';
                wordGuessGame.style.display = 'none';
                startTicTacToe();
            } else {
                currentChallenge = 'word-guess';
                ticTacToeGame.style.display = 'none';
                wordGuessGame.style.display = 'block';
                startWordGuess();
            }
        }
        
        /* ===== TIC TAC TOE GAME ===== */
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let timer = 15;
        let timerInterval;
        
        function startTicTacToe() {
            resetTicTacToe();
            startTimer();
        }
        
        function resetTicTacToe() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            timer = 15;
            document.getElementById('timer').textContent = "Time left: 15";
            document.getElementById('challenge-result').textContent = "Win in 15 seconds to continue!";
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Time left: ${timer}`;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('challenge-result').textContent = "Time's up! Game over.";
                    gameActive = false;
                    
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                        isShowingChallenge = false;
                    }, 1500);
                }
            }, 1000);
        }
        
        function handleCellClick(e) {
            if (!gameActive || currentPlayer !== 'X') return;
            
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            
            if (gameBoard[index] !== '') return;
            
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            
            if (checkWinner('X')) {
                clearInterval(timerInterval);
                document.getElementById('challenge-result').textContent = `You won! Continuing your run...`;
                gameActive = false;
                
                setTimeout(() => {
                    challengeContainer.style.display = 'none';
                    continueAfterChallenge();
                }, 1500);
                return;
            }
            
            if (isBoardFull()) {
                clearInterval(timerInterval);
                document.getElementById('challenge-result').textContent = "Tie game! Restarting challenge...";
                setTimeout(() => {
                    resetTicTacToe();
                    startTimer();
                }, 1000);
                return;
            }
            
            currentPlayer = 'O';
            document.getElementById('challenge-result').textContent = "Computer's turn...";
            
            setTimeout(() => {
                if (gameActive) {
                    makeAIMove();
                    
                    if (checkWinner('O')) {
                        clearInterval(timerInterval);
                        document.getElementById('challenge-result').textContent = `Computer won! Game over.`;
                        gameActive = false;
                        
                        setTimeout(() => {
                            challengeContainer.style.display = 'none';
                            gameOverScreen.style.display = 'block';
                            isShowingChallenge = false;
                        }, 1500);
                        return;
                    }
                    
                    if (isBoardFull()) {
                        clearInterval(timerInterval);
                        document.getElementById('challenge-result').textContent = "Tie game! Restarting challenge...";
                        setTimeout(() => {
                            resetTicTacToe();
                            startTimer();
                        }, 1000);
                        return;
                    }
                    
                    currentPlayer = 'X';
                    document.getElementById('challenge-result').textContent = "Your turn (X)";
                }
            }, 500);
        }
        
        function makeAIMove() {
            const availableSpots = gameBoard.map((spot, index) => spot === '' ? index : null).filter(val => val !== null);
            
            // Check for winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'O';
                if (checkWinner('O')) {
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Block player's winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'X';
                if (checkWinner('X')) {
                    gameBoard[index] = 'O';
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Take center if available
            if (gameBoard[4] === '') {
                gameBoard[4] = 'O';
                document.querySelector('.cell[data-index="4"]').textContent = 'O';
                return;
            }
            
            // Take a corner if available
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => gameBoard[index] === '');
            if (availableCorners.length > 0) {
                const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                gameBoard[randomCorner] = 'O';
                document.querySelector(`.cell[data-index="${randomCorner}"]`).textContent = 'O';
                return;
            }
            
            // Take any available spot
            const randomSpot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
            gameBoard[randomSpot] = 'O';
            document.querySelector(`.cell[data-index="${randomSpot}"]`).textContent = 'O';
        }
        
        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === player) {
                    return true;
                }
            }
            return false;
        }
        
        function isBoardFull() {
            return gameBoard.every(cell => cell !== '');
        }
        
        /* ===== WORD GUESS GAME ===== */
        const wordList = [
            { word: "apple", clue: "A common fruit that grows on trees" },
            { word: "banana", clue: "Yellow curved tropical fruit" },
            { word: "orange", clue: "Citrus fruit that's also a color" },
            { word: "guitar", clue: "Musical instrument with strings" },
            { word: "planet", clue: "Celestial body that orbits a star" },
            { word: "dragon", clue: "Mythical fire-breathing creature" },
            { word: "puzzle", clue: "Game that tests your problem-solving skills" },
            { word: "rocket", clue: "Vehicle that travels to space" },
            { word: "jungle", clue: "Dense tropical forest" },
            { word: "whisper", clue: "To speak very quietly" },
            { word: "shadow", clue: "Dark area produced by blocked light" },
            { word: "breeze", clue: "Gentle wind" },
            { word: "camera", clue: "Device for taking photographs" },
            { word: "diamond", clue: "Precious gemstone made of carbon" },
            { word: "echo", clue: "Repetition of sound by reflection" }
        ];
        
        let currentWord = '';
        let hiddenWord = [];
        let wordTimer = 15;
        let wordTimerInterval;
        
        function startWordGuess() {
            resetWordGuess();
            startWordTimer();
            if (window.innerWidth > 768) {
                document.getElementById('word-input').focus();
            }
        }
        
        function resetWordGuess() {
            const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = randomWord.word.toLowerCase();
            hiddenWord = Array(currentWord.length).fill('_');
            wordTimer = 15;
            document.getElementById('word-timer').textContent = "Time left: 15";
            document.getElementById('challenge-result-word').textContent = "Guess the word in 15 seconds!";
            document.getElementById('word-clue').textContent = `Clue: ${randomWord.clue}`;
            updateWordDisplay();
            document.getElementById('word-input').value = '';
        }
        
        function updateWordDisplay() {
            let display = '';
            for (let i = 0; i < currentWord.length; i++) {
                if (hiddenWord[i] !== '_') {
                    display += hiddenWord[i] + ' ';
                } else {
                    display += '_ ';
                }
            }
            document.getElementById('word-display').textContent = display.trim();
        }
        
        function startWordTimer() {
            clearInterval(wordTimerInterval);
            wordTimerInterval = setInterval(() => {
                wordTimer--;
                document.getElementById('word-timer').textContent = `Time left: ${wordTimer}`;
                
                if (wordTimer <= 0) {
                    clearInterval(wordTimerInterval);
                    document.getElementById('challenge-result-word').textContent = "Time's up! Game over.";
                    
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                        isShowingChallenge = false;
                    }, 1500);
                }
            }, 1000);
        }
        
        function checkWordGuess() {
            const guess = document.getElementById('word-input').value.toLowerCase();
            
            if (guess === currentWord) {
                clearInterval(wordTimerInterval);
                document.getElementById('challenge-result-word').textContent = "Correct! Continuing your run...";
                
                setTimeout(() => {
                    challengeContainer.style.display = 'none';
                    continueAfterChallenge();
                }, 1500);
            } else {
                // Check for partial matches
                let anyMatch = false;
                for (let i = 0; i < currentWord.length; i++) {
                    if (guess.includes(currentWord[i])) {
                        hiddenWord[i] = currentWord[i];
                        anyMatch = true;
                    }
                }
                
                if (anyMatch) {
                    updateWordDisplay();
                    document.getElementById('challenge-result-word').textContent = "Some letters matched! Try again.";
                } else {
                    document.getElementById('challenge-result-word').textContent = "Wrong guess! Try again.";
                }
                
                document.getElementById('word-input').value = '';
            }
        }
        
        function continueAfterChallenge() {
            isShowingChallenge = false;
            currentChallenge = null;
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameIsRunning && gameOverScreen.style.display !== 'block') {
                    startGame();
                } else {
                    switchFloor();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                switchFloor();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        // Mobile controls
        jumpBtn.addEventListener('click', () => {
            if (gameIsRunning) {
                switchFloor();
            }
        });
        
        restartMobileBtn.addEventListener('click', startGame);
        
        restartBtn.addEventListener('click', startGame);
        closeChallenge.addEventListener('click', () => {
            clearInterval(timerInterval);
            clearInterval(wordTimerInterval);
            challengeContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';
            isShowingChallenge = false;
        });
        
        // Tic Tac Toe event listeners
        document.getElementById('board').addEventListener('click', handleCellClick);
        
        // Word Guess event listeners
        document.getElementById('submit-guess').addEventListener('click', checkWordGuess);
        document.getElementById('word-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkWordGuess();
            }
        });
        
        // Handle window resize and orientation change
        window.addEventListener('resize', initGameSize);
        window.addEventListener('orientationchange', initGameSize);
        
        // Initialize
        initGameSize();
    </script>
