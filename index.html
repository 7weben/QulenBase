<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Lite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            background-image: url('NBG.png');
            background-size: cover;
            border: 3px solid #444;
            border-radius: 5px;
        }
        
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background-image: url('UQH.gif');
            background-size: contain;
            transform: scaleX(-1);
            z-index: 10;
        }
        
        .obstacle {
            position: absolute;
            background: #FF0000;
            z-index: 5;
            border-radius: 5px;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #555;
            z-index: 3;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            z-index: 20;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
        }
        
        #start-btn {
            background-color: #00FF00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (orientation: portrait) {
            #game-container {
                width: 90vw;
                height: 120vw; /* 3:4 aspect ratio */
                max-height: 90vh;
            }
        }

        @media (orientation: landscape) {
            #game-container {
                width: 90vw;
                height: 60vw; /* 3:2 aspect ratio */
                max-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>Geometry Dash Lite</h1>
            <p>Press SPACE or click to jump</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <audio id="jump-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const jumpSound = document.getElementById('jump-sound');
        
        let gameHeight = gameContainer.offsetHeight;
        let gameWidth = gameContainer.offsetWidth;
        let playerY = gameHeight - 45 - 20; // 45 = player height, 20 = ground height
        let playerX = 50;
        let gravity = 0.8;
        let velocity = 0;
        let jumpForce = -30; // Increased jump sensitivity (2x)
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let obstacleFrequency = 1500; // milliseconds
        let lastObstacleTime = 0;
        let animationId;
        let baseGameSpeed = 5;
        let currentGameSpeed = baseGameSpeed;
        let distanceTraveled = 0;
        let isJumping = false;
        let lastObstaclePassed = null;
        
        // Initialize game
        function init() {
            playerY = gameHeight - 45 - 20;
            playerX = 50;
            velocity = 0;
            score = 0;
            distanceTraveled = 0;
            currentGameSpeed = baseGameSpeed;
            scoreDisplay.textContent = "Score: 0";
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                gameContainer.removeChild(obstacle.element);
            });
            obstacles = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            startScreen.style.display = 'none';
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity
            velocity += gravity;
            playerY += velocity;
            
            // Check for collisions with ground
            if (playerY > gameHeight - 45 - 20) { // 45 = player height, 20 = ground height
                playerY = gameHeight - 45 - 20;
                velocity = 0;
                isJumping = false;
            }
            
            // Check for collisions with ceiling
            if (playerY < 0) {
                playerY = 0;
                velocity = 0;
            }
            
            // Move camera (simulate player moving forward)
            distanceTraveled += currentGameSpeed;
            
            // Generate new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = currentTime;
                
                // Randomize next obstacle time
                obstacleFrequency = 1000 + Math.random() * 1000;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                
                // Move obstacle
                obstacle.element.style.left = (obstacleX - currentGameSpeed) + 'px';
                
                // Check if player passed the obstacle
                if (playerX > obstacleX + obstacle.width && obstacle !== lastObstaclePassed) {
                    score++;
                    scoreDisplay.textContent = "Score: " + score;
                    lastObstaclePassed = obstacle;
                    // Increase speed slightly with each obstacle passed
                    currentGameSpeed = baseGameSpeed + (score * 0.05);
                }
                
                // Check for collision with player
                if (
                    playerX + 45 > obstacleX && 
                    playerX < obstacleX + obstacle.width && 
                    playerY + 45 > obstacle.y && 
                    playerY < obstacle.y + obstacle.height
                ) {
                    gameOver();
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create a new obstacle
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            // Fixed medium width
            const width = 50;
            
            // Random height (short, medium, tall)
            const heightOptions = [60, 90, 120]; // Heights that are jumpable
            const height = heightOptions[Math.floor(Math.random() * heightOptions.length)];
            
            const y = gameHeight - height - 20; // 20 = ground height
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                width: width,
                height: height,
                y: y
            });
        }
        
        // Make the player jump
        function jump() {
            if (!gameIsRunning || isJumping) return;
            velocity = jumpForce;
            isJumping = true;
            jumpSound.currentTime = 0;
            jumpSound.play();
        }
        
        // End the game
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameIsRunning && startScreen.style.display === 'none') {
                    // Game over state - restart
                    startGame();
                } else {
                    jump();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                jump();
            } else if (startScreen.style.display === 'none') {
                // Game over state - restart
                startGame();
            }
        });
        
        startBtn.addEventListener('click', () => {
            startGame();
        });
        
        restartBtn.addEventListener('click', () => {
            startGame();
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
        });
    </script>
</body>
</html>
