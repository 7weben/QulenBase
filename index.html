<!DOCTYPE html>
<html>
<head>
    <title>Geometry Dash Lite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 75vw;
            height: 100vw; /* 4:3 aspect ratio */
            max-width: 800px;
            max-height: 1066.67px; /* 800 * 4/3 */
            overflow: hidden;
            background: url('NBG.png');
            background-size: cover;
            border: 3px solid #444;
            border-radius: 5px;
        }
        
        #player {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('UQH.gif');
            background-size: cover;
            transform: scaleX(-1); /* Flip horizontally */
            z-index: 10;
        }
        
        .obstacle {
            position: absolute;
            background: #FF0000;
            z-index: 5;
        }
        
        .spike {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .block {
            border-radius: 5px;
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #555;
            z-index: 3;
        }
        
        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            z-index: 20;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
        }
        
        #start-btn {
            background-color: #00FF00;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #music-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        @media (min-aspect-ratio: 3/4) {
            #game-container {
                width: 100vh;
                height: 133.33vh; /* 4:3 aspect ratio */
                max-width: 800px;
                max-height: 1066.67px;
            }
        }
    </style>
</head>
<body>
    <button id="music-toggle">ðŸ”Š</button>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen">
            <h1>Geometry Dash Lite</h1>
            <p>Press SPACE or click to jump</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <audio id="game-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="jump-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <audio id="death-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const musicToggle = document.getElementById('music-toggle');
        const gameMusic = document.getElementById('game-music');
        const jumpSound = document.getElementById('jump-sound');
        const deathSound = document.getElementById('death-sound');
        
        let gameHeight = gameContainer.offsetHeight;
        let gameWidth = gameContainer.offsetWidth;
        let playerY = gameHeight - 40 - 20; // 40 = player height, 20 = ground height
        let playerX = 50;
        let gravity = 0.8;
        let velocity = 0;
        let jumpForce = -15;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let obstacleFrequency = 1500; // milliseconds
        let lastObstacleTime = 0;
        let animationId;
        let baseGameSpeed = 5;
        let currentGameSpeed = baseGameSpeed;
        let levelLength = 10000; // px
        let distanceTraveled = 0;
        let isMusicOn = true; // Changed to true by default
        let isJumping = false;
        let passedObstacles = new Set();
        
        // Initialize game
        function init() {
            playerY = gameHeight - 40 - 20;
            playerX = 50;
            velocity = 0;
            score = 0;
            distanceTraveled = 0;
            currentGameSpeed = baseGameSpeed;
            scoreDisplay.textContent = "Score: " + score;
            passedObstacles = new Set();
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                gameContainer.removeChild(obstacle.element);
            });
            obstacles = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            startScreen.style.display = 'none';
            lastObstacleTime = Date.now();
            if (isMusicOn) {
                gameMusic.currentTime = 0;
                gameMusic.play().catch(e => console.log("Audio play failed:", e));
            }
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity
            velocity += gravity;
            playerY += velocity;
            
            // Check for collisions with ground
            if (playerY > gameHeight - 40 - 20) { // 40 = player height, 20 = ground height
                playerY = gameHeight - 40 - 20;
                velocity = 0;
                isJumping = false;
            }
            
            // Check for collisions with ceiling
            if (playerY < 0) {
                playerY = 0;
                velocity = 0;
            }
            
            // Move camera (simulate player moving forward)
            distanceTraveled += currentGameSpeed;
            
            // Check for passed obstacles and increase score
            obstacles.forEach(obstacle => {
                const obstacleX = parseFloat(obstacle.element.style.left);
                if (playerX > obstacleX + obstacle.width && !passedObstacles.has(obstacle.id)) {
                    passedObstacles.add(obstacle.id);
                    score++;
                    scoreDisplay.textContent = "Score: " + score;
                    // Increase speed based on score
                    currentGameSpeed = baseGameSpeed + (score * 0.025);
                }
            });
            
            // Generate new obstacles
            const currentTime = Date.now();
            if (currentTime - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = currentTime;
                
                // Randomize next obstacle time
                obstacleFrequency = 1000 + Math.random() * 1000;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                
                // Move obstacle
                obstacle.element.style.left = (obstacleX - currentGameSpeed) + 'px';
                
                // Check for collision with player
                if (
                    playerX + 40 > obstacleX && 
                    playerX < obstacleX + obstacle.width && 
                    playerY + 40 > obstacle.y && 
                    playerY < obstacle.y + obstacle.height
                ) {
                    // Only die if hitting spikes or sides of blocks (not when landing on top)
                    if (obstacle.element.classList.contains('spike') || 
                        (playerY + 40 < obstacle.y + obstacle.height - 5)) {
                        if (isMusicOn) deathSound.play();
                        gameOver();
                    } else {
                        // Land on top of block
                        playerY = obstacle.y - 40;
                        velocity = 0;
                        isJumping = false;
                    }
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                }
            }
            
            // Check if level completed
            if (distanceTraveled >= levelLength) {
                gameOver(true);
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create a new obstacle
        function createObstacle() {
            const types = ['spike', 'block'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle ' + type;
            
            let width, height, y;
            
            if (type === 'spike') {
                width = 40;
                height = 40;
                y = gameHeight - height - 20; // 20 = ground height
            } else { // block
                width = 30 + Math.random() * 50;
                height = 30 + Math.random() * 100;
                y = gameHeight - height - 20; // 20 = ground height
            }
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            
            const obstacleId = Date.now() + Math.random();
            obstacles.push({
                element: obstacle,
                width: width,
                height: height,
                y: y,
                id: obstacleId
            });
        }
        
        // Make the player jump
        function jump() {
            if (!gameIsRunning || isJumping) return;
            velocity = jumpForce;
            isJumping = true;
            if (isMusicOn) {
                jumpSound.currentTime = 0;
                jumpSound.play().catch(e => console.log("Jump sound failed:", e));
            }
        }
        
        // End the game
        function gameOver(win = false) {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            gameMusic.pause();
            gameMusic.currentTime = 0;
            
            if (win) {
                finalScoreDisplay.textContent = score + " - You Win!";
            } else {
                finalScoreDisplay.textContent = score;
            }
            
            gameOverScreen.style.display = 'block';
        }
        
        // Toggle music
        function toggleMusic() {
            isMusicOn = !isMusicOn;
            musicToggle.textContent = isMusicOn ? "ðŸ”Š" : "ðŸ”‡";
            
            if (isMusicOn) {
                if (gameIsRunning) {
                    gameMusic.play().catch(e => console.log("Music play failed:", e));
                }
            } else {
                gameMusic.pause();
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameIsRunning && startScreen.style.display === 'none') {
                    // Game over state - restart
                    startGame();
                } else {
                    jump();
                }
                e.preventDefault(); // Prevent spacebar from scrolling page
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                jump();
            } else if (startScreen.style.display === 'none') {
                // Game over state - restart
                startGame();
            }
        });
        
        startBtn.addEventListener('click', () => {
            startGame();
        });
        
        restartBtn.addEventListener('click', () => {
            startGame();
        });
        
        musicToggle.addEventListener('click', toggleMusic);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
        });

        // Initialize music button state
        musicToggle.textContent = isMusicOn ? "ðŸ”Š" : "ðŸ”‡";
    </script>
</body>
</html>
