<!DOCTYPE html>
<html>
<head>
    <title>Physical Response</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 10;
            left: 100px;
            transition: top 0.1s linear;
        }
        
        .obstacle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #FF5555;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 5;
        }
        
        #top-floor, #bottom-floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(51, 51, 51, 0.7);
            z-index: 3;
        }
        
        #top-floor {
            top: 0;
        }
        
        #bottom-floor {
            bottom: 0;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FFD700;
            z-index: 20;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        #game-over, #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 30;
            width: 80%;
            max-width: 400px;
        }
        
        #game-over {
            display: none;
        }
        
        button {
            background: #00FF00;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-floor"></div>
        <div id="bottom-floor"></div>
        <div id="player"></div>
        <div id="score-display">0</div>
        
        <div id="start-screen">
            <h1>Physical Response</h1>
            <p>Tap to keep the ball in the air!</p>
            <p>Avoid the spikes and floors</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        
        // Game variables
        let gameHeight, gameWidth;
        let playerY, playerX = 100;
        let playerVelocity = 0;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let lastObstacleTime = 0;
        let animationId;
        
        // Physics
        const gravity = 0.5;
        const tapForce = -10;
        let speedMultiplier = 1;
        let sensitivityMultiplier = 1;
        
        // Initialize game
        function init() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight / 2;
            playerVelocity = 0;
            score = 0;
            speedMultiplier = 1;
            sensitivityMultiplier = 1;
            
            // Clear obstacles
            obstacles.forEach(obs => {
                if (obs.element && obs.element.parentNode) {
                    obs.element.remove();
                }
            });
            obstacles = [];
            
            // Reset display
            scoreDisplay.textContent = "0";
            gameOverScreen.style.display = 'none';
            startScreen.style.display = 'none';
            
            // Set player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply physics
            playerVelocity += gravity;
            playerY += playerVelocity * sensitivityMultiplier;
            
            // Check floor collisions
            if (playerY <= 20) { // Top floor
                gameOver();
                return;
            }
            
            if (playerY + 45 >= gameHeight - 20) { // Bottom floor
                gameOver();
                return;
            }
            
            // Generate obstacles
            const now = Date.now();
            if (now - lastObstacleTime > 1500 && obstacles.length < 2) {
                createObstacle();
                lastObstacleTime = now;
            }
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                const obsX = parseFloat(obs.element.style.left) - (4 * speedMultiplier);
                obs.element.style.left = obsX + 'px';
                
                // Check collision
                if (checkCollision(playerX, playerY, 45, 45, obsX, obs.y, 30, 30)) {
                    gameOver();
                    return;
                }
                
                // Remove if off screen
                if (obsX < -30) {
                    obs.element.remove();
                    obstacles.splice(i, 1);
                    increaseScore();
                }
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create obstacle
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            
            const positions = ['top', 'middle', 'bottom'];
            const position = positions[Math.floor(Math.random() * 3)];
            
            let y;
            if (position === 'top') y = 50;
            else if (position === 'middle') y = gameHeight / 2 - 15;
            else y = gameHeight - 70;
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            obstacles.push({
                element: obstacle,
                y: y
            });
        }
        
        // Check collision
        function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
            return x1 < x2 + w2 &&
                   x1 + w1 > x2 &&
                   y1 < y2 + h2 &&
                   y1 + h1 > y2;
        }
        
        // Apply tap force
        function applyTapForce() {
            if (!gameIsRunning) return;
            playerVelocity = tapForce * sensitivityMultiplier;
        }
        
        // Increase score
        function increaseScore() {
            score++;
            scoreDisplay.textContent = score;
            
            // Increase difficulty
            speedMultiplier = 1 + (score * 0.05);
            sensitivityMultiplier = 1 + (score * 0.025);
        }
        
        // Game over
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        gameContainer.addEventListener('mousedown', applyTapForce);
        gameContainer.addEventListener('touchstart', applyTapForce, { passive: false });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                applyTapForce();
            }
        });
        
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', startGame);
        
        // Initialize
        init();
        startScreen.style.display = 'block';
    </script>
</body>
</html>
