<!DOCTYPE html>
<html>
<head>
    <title>Precision Dash</title>
    <!-- Favicon Links -->
    <link rel="icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="shortcut icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="apple-touch-icon" href="https://iili.io/FIAXDDF.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        #game-container {
            position: relative;
            background: #000;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Mobile (3:4 aspect ratio) */
        @media (max-width: 768px), (orientation: portrait) {
            #game-container {
                width: 90vw;
                height: calc(90vw * 1.333); /* 3:4 ratio */
                max-height: 90vh;
            }
        }

        /* Desktop (3:2 aspect ratio) */
        @media (min-width: 769px), (orientation: landscape) {
            #game-container {
                height: 80vh;
                width: calc(80vh * 1.5); /* 3:2 ratio */
                max-width: 90vw;
            }
        }
        
        #game-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            background-image: url('NBG.png');
        }
        
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: transparent;
            z-index: 10;
            background-image: url('UQH.gif');
            background-size: contain;
            background-repeat: no-repeat;
            transform: scaleX(-1);
            transition: top 0.15s ease;
        }
        
        .obstacle {
            position: absolute;
            z-index: 5;
            background: #FF5555;
        }
        
        .spike.horizontal {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .spike.vertical {
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
        }
        
        #top-floor, #bottom-floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(51, 51, 51, 0.7);
            z-index: 3;
        }
        
        #top-floor {
            top: 0;
        }
        
        #bottom-floor {
            bottom: 0;
        }
        
        #score-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FFD700;
            z-index: 20;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            text-align: center;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
            max-width: 400px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* Challenge Popup Styles */
        #challenge-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        #challenge-popup {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        #close-challenge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #challenge-popup h2 {
            color: white;
            margin-top: 0;
        }
        
        /* Tic Tac Toe Styles */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 15px auto;
            width: 150px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Word Guess Styles */
        #word-guess {
            display: none;
        }
        
        #word-clue {
            color: #FFD700;
            font-size: 18px;
            margin: 10px 0;
        }
        
        #word-display {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 15px 0;
            color: white;
        }
        
        #word-input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #submit-guess {
            background: #00FF00;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #challenge-result {
            color: white;
            margin: 10px 0;
            min-height: 20px;
        }
        
        #timer {
            color: #FF5555;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        #ad-space {
            background: #333;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
        
        /* New Styles for Effects */
        .score-popup {
            position: absolute;
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            animation: scorePopup 1s forwards;
            z-index: 25;
            pointer-events: none;
        }
        
        @keyframes scorePopup {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        
        .vibrate {
            animation: vibrate 0.3s linear infinite;
        }
        
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="game-bg"></div>
            <div id="top-floor"></div>
            <div id="bottom-floor"></div>
            <div id="player"></div>
            <div id="score-display">0</div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Challenge Popup -->
    <div id="challenge-container">
        <div id="challenge-popup">
            <button id="close-challenge">âœ•</button>
            <h2>Continue Challenge!</h2>
            
            <!-- Tic Tac Toe Game -->
            <div id="tic-tac-toe">
                <p id="challenge-result">Win in 10 seconds to continue!</p>
                <div id="timer">Time left: 10</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            
            <!-- Word Guess Game -->
            <div id="word-guess">
                <p id="challenge-result-word">Guess the word in 10 seconds!</p>
                <div id="word-timer">Time left: 10</div>
                <p id="word-clue">Clue: </p>
                <p id="word-display">_ _ _ _ _</p>
                <input type="text" id="word-input" placeholder="Your guess">
                <button id="submit-guess">Submit</button>
            </div>
            
            <div id="ad-space">
                Advertisement Space
            </div>
        </div>
    </div>

    <script>
        // Simple Jump Sound Only
        const playJumpSound = () => {
            const jumpSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3');
            jumpSound.volume = 0.5;
            jumpSound.play().catch(e => console.log("Jump sound play failed:", e));
        };

        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameBg = document.getElementById('game-bg');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // Challenge elements
        const challengeContainer = document.getElementById('challenge-container');
        const challengePopup = document.getElementById('challenge-popup');
        const closeChallenge = document.getElementById('close-challenge');
        const ticTacToeGame = document.getElementById('tic-tac-toe');
        const wordGuessGame = document.getElementById('word-guess');
        
        // Game variables
        let gameHeight, gameWidth;
        let playerY, playerX = 50;
        let isOnTopFloor = false;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let lastObstacleTime = 0;
        let animationId;
        const baseSpeed = 6;
        let currentSpeedMultiplier = 1;
        let isShowingChallenge = false;
        let currentChallenge = null;
        let lastObstaclePosition = 'bottom';
        let patternBroken = false;
        let backgroundChanged = false;
        let lastGroupScored = null; // Track last scored obstacle group
        
        // Initialize game dimensions
        function initGameSize() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight - 45 - 20;
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
        }
        
        // Change background to DBG.png (only once at 100 score)
        function changeBackground() {
            if (backgroundChanged) return;
            backgroundChanged = true;
            
            gameBg.style.opacity = 0;
            
            setTimeout(() => {
                gameBg.style.backgroundImage = "url('DBG.png')";
                gameBg.style.opacity = 1;
            }, 500);
        }
        
        // Check if background should change (only at 100 score)
        function checkBackgroundChange() {
            if (score >= 100 && !backgroundChanged) {
                changeBackground();
            }
        }
        
        // Initialize game
        function init() {
            initGameSize();
            isOnTopFloor = false;
            score = 0;
            currentSpeedMultiplier = 1;
            scoreDisplay.textContent = "0";
            currentChallenge = null;
            lastObstaclePosition = 'bottom';
            patternBroken = false;
            backgroundChanged = false;
            lastGroupScored = null;
            gameBg.style.backgroundImage = "url('NBG.png')";
            gameBg.style.opacity = 1;
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    gameContainer.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            // Reset player position
            playerY = gameHeight - 45 - 20;
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'none';
            isShowingChallenge = false;
        }
        
        // Calculate current speed
        function getCurrentSpeed() {
            return baseSpeed * currentSpeedMultiplier;
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            const currentTime = Date.now();
            
            // Generate new obstacles
            if (currentTime - lastObstacleTime > 1500) { // Reduced frequency since we're making groups
                createObstacleGroup();
                lastObstacleTime = currentTime;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                const obstacleY = parseFloat(obstacle.element.style.top);
                const obstacleWidth = parseFloat(obstacle.element.style.width);
                const obstacleHeight = parseFloat(obstacle.element.style.height);
                
                // Move obstacle at current speed
                obstacle.element.style.left = (obstacleX - getCurrentSpeed()) + 'px';
                
                // Check for collision with player
                if (
                    playerX < obstacleX + obstacleWidth &&
                    playerX + 45 > obstacleX &&
                    playerY < obstacleY + obstacleHeight &&
                    playerY + 45 > obstacleY
                ) {
                    setTimeout(() => {
                        if (!isShowingChallenge) {
                            // Only show challenge if score >= 100
                            if (score >= 100) {
                                gameOver();
                                showRandomChallenge();
                            } else {
                                gameOver();
                            }
                        }
                    }, 100);
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                    
                    // Check if we've passed a complete group (only score once per group)
                    if (obstacle.groupId && obstacle.groupId !== lastGroupScored) {
                        increaseScore();
                        lastGroupScored = obstacle.groupId;
                        createScorePopup(obstacleX + obstacleWidth/2, obstacleY + obstacleHeight/2);
                    }
                    
                    checkBackgroundChange();
                }
            }
        }
        
        // Create a score popup effect
        function createScorePopup(x, y) {
            const popup = document.createElement('div');
            popup.className = 'score-popup';
            popup.textContent = '+1';
            popup.style.left = x + 'px';
            popup.style.top = y + 'px';
            gameContainer.appendChild(popup);
            
            // Remove after animation completes
            setTimeout(() => {
                gameContainer.removeChild(popup);
            }, 1000);
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create a group of obstacles (5-7 spikes)
        function createObstacleGroup() {
            const groupSize = Math.floor(Math.random() * 3) + 5; // 5-7 spikes
            const groupId = Date.now(); // Unique ID for this group
            let isTopObstacle;
            
            if (obstacles.length > 0 && Math.random() < 0.1 && !patternBroken) {
                isTopObstacle = lastObstaclePosition === 'top';
                patternBroken = true;
            } else {
                isTopObstacle = lastObstaclePosition === 'bottom';
                patternBroken = false;
            }
            
            const isHorizontal = isTopObstacle ? Math.random() > 0.5 : true;
            
            // Create multiple obstacles in a group
            for (let i = 0; i < groupSize; i++) {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle spike ' + (isHorizontal ? 'horizontal' : 'vertical');
                
                let width = 30, height = 30;
                let y;
                let x = gameWidth + (i * 50); // Space them out by 50px
                
                if (isTopObstacle) {
                    if (isHorizontal) {
                        y = 20;
                    } else {
                        y = 20 + Math.random() * (gameHeight - 100);
                    }
                    lastObstaclePosition = 'top';
                } else {
                    y = gameHeight - height - 20;
                    lastObstaclePosition = 'bottom';
                }
                
                obstacle.style.left = x + 'px';
                obstacle.style.width = width + 'px';
                obstacle.style.height = height + 'px';
                obstacle.style.top = y + 'px';
                
                gameContainer.appendChild(obstacle);
                
                obstacles.push({
                    element: obstacle,
                    width: width,
                    height: height,
                    y: y,
                    groupId: groupId // Mark all obstacles in this group with the same ID
                });
            }
        }
        
        // Switch between top and bottom floor
        function switchFloor() {
            if (!gameIsRunning) return;
            
            isOnTopFloor = !isOnTopFloor;
            playerY = isOnTopFloor ? 20 : gameHeight - 45 - 20;
            
            // Play jump sound
            playJumpSound();
        }
        
        // Increase score
        function increaseScore() {
            score++;
            scoreDisplay.textContent = score;
            // Set speed multiplier to increase by 0.025x per score
            currentSpeedMultiplier = 1 + (score * 0.025);
        }
        
        // End the game with screen shake and vibration
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            // Add screen shake and vibration effects
            gameContainer.classList.add('shake');
            document.body.classList.add('vibrate');
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Remove effects after animation completes
            setTimeout(() => {
                gameContainer.classList.remove('shake');
                document.body.classList.remove('vibrate');
            }, 1000);
        }
        
        // Show random challenge
        function showRandomChallenge() {
            isShowingChallenge = true;
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'flex';
            
            if (Math.random() > 0.5) {
                currentChallenge = 'tic-tac-toe';
                ticTacToeGame.style.display = 'block';
                wordGuessGame.style.display = 'none';
                startTicTacToe();
            } else {
                currentChallenge = 'word-guess';
                ticTacToeGame.style.display = 'none';
                wordGuessGame.style.display = 'block';
                startWordGuess();
            }
        }
        
        /* ===== TIC TAC TOE GAME ===== */
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let timer = 10;
        let timerInterval;
        
        function startTicTacToe() {
            resetTicTacToe();
            startTimer();
        }
        
        function resetTicTacToe() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            timer = 10;
            document.getElementById('timer').textContent = "Time left: 10";
            document.getElementById('challenge-result').textContent = "Win in 10 seconds to continue!";
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Time left: ${timer}`;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('challenge-result').textContent = "Time's up! Game over.";
                    gameActive = false;
                    
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                        isShowingChallenge = false;
                    }, 1500);
                }
            }, 1000);
        }
        
        function handleCellClick(e) {
            if (!gameActive || currentPlayer !== 'X') return;
            
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            
            if (gameBoard[index] !== '') return;
            
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            
            if (checkWinner('X')) {
                clearInterval(timerInterval);
                document.getElementById('challenge-result').textContent = `You won! Continuing your run...`;
                gameActive = false;
                
                setTimeout(() => {
                    challengeContainer.style.display = 'none';
                    continueAfterChallenge();
                }, 1500);
                return;
            }
            
            if (isBoardFull()) {
                clearInterval(timerInterval);
                document.getElementById('challenge-result').textContent = "Tie game! Restarting challenge...";
                setTimeout(() => {
                    resetTicTacToe();
                    startTimer();
                }, 1000);
                return;
            }
            
            currentPlayer = 'O';
            document.getElementById('challenge-result').textContent = "Computer's turn...";
            
            setTimeout(() => {
                if (gameActive) {
                    makeAIMove();
                    
                    if (checkWinner('O')) {
                        clearInterval(timerInterval);
                        document.getElementById('challenge-result').textContent = `Computer won! Game over.`;
                        gameActive = false;
                        
                        setTimeout(() => {
                            challengeContainer.style.display = 'none';
                            gameOverScreen.style.display = 'block';
                            isShowingChallenge = false;
                        }, 1500);
                        return;
                    }
                    
                    if (isBoardFull()) {
                        clearInterval(timerInterval);
                        document.getElementById('challenge-result').textContent = "Tie game! Restarting challenge...";
                        setTimeout(() => {
                            resetTicTacToe();
                            startTimer();
                        }, 1000);
                        return;
                    }
                    
                    currentPlayer = 'X';
                    document.getElementById('challenge-result').textContent = "Your turn (X)";
                }
            }, 500);
        }
        
        function makeAIMove() {
            const availableSpots = gameBoard.map((spot, index) => spot === '' ? index : null).filter(val => val !== null);
            
            // Check for winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'O';
                if (checkWinner('O')) {
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Block player's winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'X';
                if (checkWinner('X')) {
                    gameBoard[index] = 'O';
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Take center if available
            if (gameBoard[4] === '') {
                gameBoard[4] = 'O';
                document.querySelector('.cell[data-index="4"]').textContent = 'O';
                return;
            }
            
            // Take a corner if available
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => gameBoard[index] === '');
            if (availableCorners.length > 0) {
                const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                gameBoard[randomCorner] = 'O';
                document.querySelector(`.cell[data-index="${randomCorner}"]`).textContent = 'O';
                return;
            }
            
            // Take any available spot
            const randomSpot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
            gameBoard[randomSpot] = 'O';
            document.querySelector(`.cell[data-index="${randomSpot}"]`).textContent = 'O';
        }
        
        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === player) {
                    return true;
                }
            }
            return false;
        }
        
        function isBoardFull() {
            return gameBoard.every(cell => cell !== '');
        }
        
        /* ===== WORD GUESS GAME ===== */
        const wordList = [
            { word: "apple", clue: "A common fruit that grows on trees" },
            { word: "banana", clue: "Yellow curved tropical fruit" },
            { word: "orange", clue: "Citrus fruit that's also a color" },
            { word: "guitar", clue: "Musical instrument with strings" },
            { word: "planet", clue: "Celestial body that orbits a star" },
            { word: "dragon", clue: "Mythical fire-breathing creature" },
            { word: "puzzle", clue: "Game that tests your problem-solving skills" },
            { word: "rocket", clue: "Vehicle that travels to space" },
            { word: "jungle", clue: "Dense tropical forest" },
            { word: "whisper", clue: "To speak very quietly" }
        ];
        
        let currentWord = '';
        let hiddenWord = [];
        let wordTimer = 10;
        let wordTimerInterval;
        
        function startWordGuess() {
            resetWordGuess();
            startWordTimer();
            if (window.innerWidth > 768) {
                document.getElementById('word-input').focus();
            }
        }
        
        function resetWordGuess() {
            const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = randomWord.word.toLowerCase();
            hiddenWord = Array(currentWord.length).fill('_');
            wordTimer = 10;
            document.getElementById('word-timer').textContent = "Time left: 10";
            document.getElementById('challenge-result-word').textContent = "Guess the word in 10 seconds!";
            document.getElementById('word-clue').textContent = `Clue: ${randomWord.clue}`;
            document.getElementById('word-display').textContent = hiddenWord.join(' ');
            document.getElementById('word-input').value = '';
        }
        
        function startWordTimer() {
            clearInterval(wordTimerInterval);
            wordTimerInterval = setInterval(() => {
                wordTimer--;
                document.getElementById('word-timer').textContent = `Time left: ${wordTimer}`;
                
                if (wordTimer <= 0) {
                    clearInterval(wordTimerInterval);
                    document.getElementById('challenge-result-word').textContent = "Time's up! Game over.";
                    
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                        isShowingChallenge = false;
                    }, 1500);
                }
            }, 1000);
        }
        
        function checkWordGuess() {
            const guess = document.getElementById('word-input').value.toLowerCase();
            
            if (guess === currentWord) {
                clearInterval(wordTimerInterval);
                document.getElementById('challenge-result-word').textContent = "Correct! Continuing your run...";
                
                setTimeout(() => {
                    challengeContainer.style.display = 'none';
                    continueAfterChallenge();
                }, 1500);
            } else {
                document.getElementById('challenge-result-word').textContent = "Wrong guess! Try again.";
                document.getElementById('word-input').value = '';
            }
        }
        
        function continueAfterChallenge() {
            isShowingChallenge = false;
            currentChallenge = null;
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameIsRunning && gameOverScreen.style.display !== 'block') {
                    startGame();
                } else {
                    switchFloor();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                switchFloor();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        restartBtn.addEventListener('click', startGame);
        closeChallenge.addEventListener('click', () => {
            clearInterval(timerInterval);
            clearInterval(wordTimerInterval);
            challengeContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';
            isShowingChallenge = false;
        });
        
        // Tic Tac Toe event listeners
        document.getElementById('board').addEventListener('click', handleCellClick);
        
        // Word Guess event listeners
        document.getElementById('submit-guess').addEventListener('click', checkWordGuess);
        document.getElementById('word-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkWordGuess();
            }
        });
        
        // Handle window resize and orientation change
        window.addEventListener('resize', initGameSize);
        window.addEventListener('orientationchange', initGameSize);
        
        // Initialize
        initGameSize();
    </script>
</body>
</html>
