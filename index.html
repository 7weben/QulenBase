<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-image: url('NBG.png');
            background-size: cover;
            overflow: hidden;
            border: 4px solid #444;
            border-radius: 10px;
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 100px;
            left: 100px;
            background-image: url('UQH.gif');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 10;
        }

        #ground {
            position: absolute;
            width: 100%;
            height: 100px;
            bottom: 0;
            background-color: #333;
            z-index: 5;
        }

        .obstacle {
            position: absolute;
            width: 30px;
            height: 60px;
            bottom: 100px;
            background-color: #ff5555;
            z-index: 8;
        }

        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            z-index: 20;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
            z-index: 30;
            text-shadow: 2px 2px 4px #000;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 30;
        }

        #start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">GAME OVER<br>Press R to restart</div>
        <button id="start-btn">Start Game</button>
    </div>

    <script>
        // Game variables
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');

        let isJumping = false;
        let isGameOver = false;
        let isGameStarted = false;
        let score = 0;
        let gameSpeed = 5;
        let gravity = 0.9;
        let playerVelocity = 0;
        let obstacleInterval;
        let animationFrame;

        // Player properties
        const playerWidth = 50;
        const playerHeight = 50;
        let playerBottom = 100;
        let playerLeft = 100;

        // Start game function
        function startGame() {
            if (isGameStarted) return;
            
            isGameStarted = true;
            isGameOver = false;
            score = 0;
            gameSpeed = 5;
            playerBottom = 100;
            playerVelocity = 0;
            
            // Clear any existing obstacles
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // Hide start button and game over message
            startBtn.style.display = 'none';
            gameOverElement.style.display = 'none';
            
            // Start obstacle generation
            obstacleInterval = setInterval(createObstacle, 2000);
            
            // Start game loop
            gameLoop();
        }

        // Game loop
        function gameLoop() {
            if (isGameOver) return;
            
            updatePlayer();
            updateObstacles();
            updateScore();
            
            animationFrame = requestAnimationFrame(gameLoop);
        }

        // Update player position
        function updatePlayer() {
            playerVelocity *= gravity;
            playerBottom -= playerVelocity;
            
            // Prevent player from going below ground
            if (playerBottom <= 0) {
                playerBottom = 0;
                isJumping = false;
            }
            
            player.style.bottom = playerBottom + 'px';
        }

        // Create new obstacle
        function createObstacle() {
            if (isGameOver) return;
            
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.left = gameContainer.offsetWidth + 'px';
            
            // Random obstacle height
            const obstacleHeight = Math.random() * 60 + 40;
            obstacle.style.height = obstacleHeight + 'px';
            obstacle.style.bottom = (100 - (obstacleHeight - 60 > 0 ? 0 : 60 - obstacleHeight)) + 'px';
            
            gameContainer.appendChild(obstacle);
        }

        // Update obstacles position
        function updateObstacles() {
            const obstacles = document.querySelectorAll('.obstacle');
            
            obstacles.forEach(obstacle => {
                let obstacleLeft = parseInt(obstacle.style.left);
                obstacleLeft -= gameSpeed;
                obstacle.style.left = obstacleLeft + 'px';
                
                // Remove obstacle when it goes off screen
                if (obstacleLeft < -30) {
                    obstacle.remove();
                    score++;
                }
                
                // Check for collision
                if (
                    obstacleLeft < playerLeft + playerWidth &&
                    obstacleLeft + 30 > playerLeft &&
                    playerBottom < parseInt(obstacle.style.height) &&
                    playerBottom + playerHeight > 0
                ) {
                    gameOver();
                }
            });
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
            
            // Increase game speed as score increases
            if (score > 0 && score % 5 === 0) {
                gameSpeed = 5 + Math.floor(score / 5);
            }
        }

        // Jump function
        function jump() {
            if (isJumping || !isGameStarted || isGameOver) return;
            
            playerVelocity = 15;
            isJumping = true;
        }

        // Game over function
        function gameOver() {
            isGameOver = true;
            clearInterval(obstacleInterval);
            cancelAnimationFrame(animationFrame);
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            startBtn.style.display = 'block';
            isGameStarted = false;
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === 'ArrowUp') {
                e.preventDefault();
                jump();
            }
            
            if (e.key === 'r' && isGameOver) {
                restartGame();
            }
        });

        gameContainer.addEventListener('click', () => {
            jump();
        });

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
