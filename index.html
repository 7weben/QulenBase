<!DOCTYPE html>
<html>
<head>
    <title>Precision Dash</title>
    <!-- Favicon Links -->
    <link rel="icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="shortcut icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="apple-touch-icon" href="https://iili.io/FIAXDDF.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        #game-container {
            position: relative;
            background: #000;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Mobile (3:4 aspect ratio) */
        @media (max-width: 768px), (orientation: portrait) {
            #game-container {
                width: 90vw;
                height: calc(90vw * 1.333); /* 3:4 ratio */
                max-height: 90vh;
            }
        }

        /* Desktop (3:2 aspect ratio) */
        @media (min-width: 769px), (orientation: landscape) {
            #game-container {
                height: 80vh;
                width: calc(80vh * 1.5); /* 3:2 ratio */
                max-width: 90vw;
            }
        }
        
        #game-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
        }
        
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: transparent;
            z-index: 10;
            background-image: url('UQH.gif');
            background-size: contain;
            background-repeat: no-repeat;
            transform: scaleX(-1);
            transition: top 0.15s ease;
        }
        
        .obstacle {
            position: absolute;
            z-index: 5;
            background: #FF5555;
        }
        
        .spike.horizontal {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .spike.vertical {
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
        }
        
        #top-floor, #bottom-floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(51, 51, 51, 0.7);
            z-index: 3;
        }
        
        #top-floor {
            top: 0;
        }
        
        #bottom-floor {
            bottom: 0;
        }
        
        #score-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FFD700;
            z-index: 20;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            text-align: center;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
            max-width: 400px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        /* Challenge Popup Styles */
        #challenge-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        #challenge-popup {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        #close-challenge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        #challenge-popup h2 {
            color: white;
            margin-top: 0;
        }
        
        /* Tic Tac Toe Styles */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin: 15px auto;
            width: 150px;
        }
        
        .cell {
            width: 50px;
            height: 50px;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Word Guess Styles */
        #word-guess {
            display: none;
        }
        
        #word-clue {
            color: #FFD700;
            font-size: 18px;
            margin: 10px 0;
        }
        
        #word-display {
            font-size: 24px;
            letter-spacing: 5px;
            margin: 15px 0;
            color: white;
        }
        
        #word-input {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        #submit-guess {
            background: #00FF00;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #challenge-result {
            color: white;
            margin: 10px 0;
            min-height: 20px;
        }
        
        #timer {
            color: #FF5555;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        #ad-space {
            background: #333;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="game-bg"></div>
            <div id="top-floor"></div>
            <div id="bottom-floor"></div>
            <div id="player"></div>
            <div id="score-display">0</div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Challenge Popup -->
    <div id="challenge-container">
        <div id="challenge-popup">
            <button id="close-challenge">âœ•</button>
            <h2>Continue Challenge!</h2>
            
            <!-- Tic Tac Toe Game -->
            <div id="tic-tac-toe">
                <p id="challenge-result">Win in 10 seconds to continue!</p>
                <div id="timer">Time left: 10</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            
            <!-- Word Guess Game -->
            <div id="word-guess">
                <p id="challenge-result-word">Guess the word in 10 seconds!</p>
                <div id="word-timer">Time left: 10</div>
                <p id="word-clue">Clue: </p>
                <p id="word-display">_ _ _ _ _</p>
                <input type="text" id="word-input" placeholder="Your guess">
                <button id="submit-guess">Submit</button>
            </div>
            
            <div id="ad-space">
                Advertisement Space
            </div>
        </div>
    </div>

    <script>
        // Audio System with Careful Error Handling
        const AudioSystem = {
            // Sound effects with multiple fallback sources
            sounds: {
                jump: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-player-jumping-in-a-video-game-2043.mp3'
                ],
                score: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3'
                ],
                gameOver: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3'
                ],
                challengeStart: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'
                ],
                challengeWin: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3'
                ],
                challengeLose: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3'
                ],
                switchFloor: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-arrow-whoosh-1491.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.mp3'
                ],
                obstaclePass: [
                    'https://assets.mixkit.co/sfx/preview/mixkit-coin-win-notification-919.mp3',
                    'https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3'
                ]
            },
            
            // Background music options
            bgMusic: [
                'https://assets.mixkit.co/music/preview/mixkit-game-level-music-689.mp3',
                'https://assets.mixkit.co/music/preview/mixkit-racing-retro-game-668.mp3'
            ],
            
            // Audio objects
            audioObjects: {},
            bgMusicObject: null,
            audioContext: null,
            
            // Initialize audio system
            init: function() {
                try {
                    // Create Web Audio API context
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Initialize background music
                    this.initBackgroundMusic();
                    
                    // Initialize sound effects
                    this.initSoundEffects();
                    
                    // Start audio on user interaction
                    this.setupAudioStart();
                } catch (e) {
                    console.error("Audio system initialization error:", e);
                }
            },
            
            // Initialize background music
            initBackgroundMusic: function() {
                try {
                    this.bgMusicObject = new Audio(this.bgMusic[0]);
                    this.bgMusicObject.loop = true;
                    this.bgMusicObject.volume = 0.3;
                    
                    // Fallback if first music fails
                    this.bgMusicObject.addEventListener('error', () => {
                        this.bgMusicObject.src = this.bgMusic[1];
                        this.bgMusicObject.load();
                    });
                } catch (e) {
                    console.error("Background music init error:", e);
                }
            },
            
            // Initialize sound effects
            initSoundEffects: function() {
                for (const [name, urls] of Object.entries(this.sounds)) {
                    try {
                        this.audioObjects[name] = new Audio(urls[0]);
                        this.audioObjects[name].volume = 0.4;
                        
                        // Set fallback source if first fails
                        this.audioObjects[name].addEventListener('error', () => {
                            this.audioObjects[name].src = urls[1];
                            this.audioObjects[name].load();
                        });
                    } catch (e) {
                        console.error(`Sound effect ${name} init error:`, e);
                    }
                }
            },
            
            // Setup audio to start on user interaction
            setupAudioStart: function() {
                const startAudio = () => {
                    try {
                        // Resume audio context if suspended
                        if (this.audioContext.state === 'suspended') {
                            this.audioContext.resume();
                        }
                        
                        // Start background music
                        this.bgMusicObject.play().catch(e => {
                            console.log("Background music play error:", e);
                        });
                        
                        // Remove event listeners after first interaction
                        document.removeEventListener('click', startAudio);
                        document.removeEventListener('keydown', startAudio);
                        document.removeEventListener('touchstart', startAudio);
                    } catch (e) {
                        console.error("Audio start error:", e);
                    }
                };
                
                // Set up event listeners for first interaction
                document.addEventListener('click', startAudio);
                document.addEventListener('keydown', startAudio);
                document.addEventListener('touchstart', startAudio);
            },
            
            // Play sound effect
            play: function(soundName) {
                try {
                    if (!this.audioObjects[soundName]) return;
                    
                    // Clone the audio to allow overlapping sounds
                    const clone = this.audioObjects[soundName].cloneNode();
                    clone.volume = this.audioObjects[soundName].volume;
                    
                    // Play with error handling
                    const playPromise = clone.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.catch(e => {
                            console.log(`Sound ${soundName} play error:`, e);
                            // Fallback to original sound if clone fails
                            this.audioObjects[soundName].currentTime = 0;
                            this.audioObjects[soundName].play().catch(e => {
                                console.log(`Fallback sound ${soundName} play error:`, e);
                            });
                        });
                    }
                } catch (e) {
                    console.error(`Sound ${soundName} play error:`, e);
                }
            }
        };

        // Initialize audio system when page loads
        window.addEventListener('DOMContentLoaded', () => {
            AudioSystem.init();
        });

        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameBg = document.getElementById('game-bg');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // Challenge elements
        const challengeContainer = document.getElementById('challenge-container');
        const challengePopup = document.getElementById('challenge-popup');
        const closeChallenge = document.getElementById('close-challenge');
        const ticTacToeGame = document.getElementById('tic-tac-toe');
        const wordGuessGame = document.getElementById('word-guess');
        
        // Game variables
        let gameHeight, gameWidth;
        let playerY, playerX = 50;
        let isOnTopFloor = false;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let lastObstacleTime = 0;
        let animationId;
        const baseSpeed = 6;
        let currentSpeedMultiplier = 1;
        let isShowingChallenge = false;
        let currentChallenge = null;
        let lastObstaclePosition = 'bottom';
        let patternBroken = false;
        let currentBg = 'NBG.png';
        let backgroundChanged = false;
        
        // Initialize game dimensions
        function initGameSize() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight - 45 - 20;
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Set initial background
            gameBg.style.backgroundImage = `url('${currentBg}')`;
            gameBg.style.opacity = 1;
        }
        
        // Change background to DBG.png (only once at 100 score)
        function changeBackground() {
            if (backgroundChanged) return;
            
            const nextBg = 'DBG.png';
            const tempImg = new Image();
            tempImg.src = nextBg;
            
            tempImg.onload = function() {
                gameBg.style.opacity = 0;
                
                setTimeout(() => {
                    currentBg = nextBg;
                    gameBg.style.backgroundImage = `url('${currentBg}')`;
                    gameBg.style.opacity = 1;
                    backgroundChanged = true;
                }, 500);
            };
        }
        
        // Check if background should change (only at 100 score)
        function checkBackgroundChange() {
            if (score >= 100 && !backgroundChanged) {
                changeBackground();
            }
        }
        
        // Initialize game
        function init() {
            initGameSize();
            isOnTopFloor = false;
            score = 0;
            currentSpeedMultiplier = 1;
            scoreDisplay.textContent = "0";
            currentChallenge = null;
            lastObstaclePosition = 'bottom';
            patternBroken = false;
            currentBg = 'NBG.png';
            backgroundChanged = false;
            gameBg.style.backgroundImage = "url('NBG.png')";
            gameBg.style.opacity = 1;
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    gameContainer.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            // Reset player position
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'none';
            isShowingChallenge = false;
        }
        
        // Calculate current speed
        function getCurrentSpeed() {
            return baseSpeed * currentSpeedMultiplier;
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            const currentTime = Date.now();
            
            // Generate new obstacles
            if (currentTime - lastObstacleTime > 1000) {
                createObstacle();
                lastObstacleTime = currentTime;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                const obstacleY = parseFloat(obstacle.element.style.top);
                const obstacleWidth = parseFloat(obstacle.element.style.width);
                const obstacleHeight = parseFloat(obstacle.element.style.height);
                
                // Move obstacle at current speed
                obstacle.element.style.left = (obstacleX - getCurrentSpeed()) + 'px';
                
                // Check for collision with player
                if (
                    playerX < obstacleX + obstacleWidth &&
                    playerX + 45 > obstacleX &&
                    playerY < obstacleY + obstacleHeight &&
                    playerY + 45 > obstacleY
                ) {
                    setTimeout(() => {
                        if (!isShowingChallenge) {
                            // Play collision sound
                            AudioSystem.play('gameOver');
                            
                            // Only show challenge if score >= 100
                            if (score >= 100) {
                                gameOver();
                                showRandomChallenge();
                            } else {
                                gameOver();
                            }
                        }
                    }, 100);
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                    increaseScore();
                    checkBackgroundChange();
                }
            }
        }
        
        // Render game
        function render() {
            player.style.top = playerY + 'px';
        }
        
        // Create a new obstacle
        function createObstacle() {
            let isTopObstacle;
            
            if (obstacles.length > 0 && Math.random() < 0.1 && !patternBroken) {
                isTopObstacle = lastObstaclePosition === 'top';
                patternBroken = true;
            } else {
                isTopObstacle = lastObstaclePosition === 'bottom';
                patternBroken = false;
            }
            
            const isHorizontal = isTopObstacle ? Math.random() > 0.5 : true;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle spike ' + (isHorizontal ? 'horizontal' : 'vertical');
            
            let width = 30, height = 30;
            let y;
            
            if (isTopObstacle) {
                if (isHorizontal) {
                    y = 20;
                } else {
                    y = 20 + Math.random() * (gameHeight - 100);
                }
                lastObstaclePosition = 'top';
            } else {
                y = gameHeight - height - 20;
                lastObstaclePosition = 'bottom';
            }
            
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                width: width,
                height: height,
                y: y
            });
        }
        
        // Switch between top and bottom floor
        function switchFloor() {
            if (!gameIsRunning) return;
            
            isOnTopFloor = !isOnTopFloor;
            playerY = isOnTopFloor ? 20 : gameHeight - 45 - 20;
            
            // Play jump sound
            AudioSystem.play('switchFloor');
        }
        
        // Increase score
        function increaseScore() {
            score++;
            scoreDisplay.textContent = score;
            currentSpeedMultiplier = 1 + (score * 0.02);
            
            // Play score sound every 10 points
            if (score % 10 === 0) {
                AudioSystem.play('score');
            }
            
            // Play obstacle pass sound
            AudioSystem.play('obstaclePass');
        }
        
        // End the game
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Play game over sound
            AudioSystem.play('gameOver');
        }
        
        // Show random challenge
        function showRandomChallenge() {
            isShowingChallenge = true;
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'flex';
            
            // Play challenge start sound
            AudioSystem.play('challengeStart');
            
            if (Math.random() > 0.5) {
                currentChallenge = 'tic-tac-toe';
                ticTacToeGame.style.display = 'block';
                wordGuessGame.style.display = 'none';
                startTicTacToe();
            } else {
                currentChallenge = 'word-guess';
                ticTacToeGame.style.display = 'none';
                wordGuessGame.style.display = 'block';
                startWordGuess();
            }
        }
        
        /* ===== TIC TAC TOE GAME ===== */
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let timer = 10;
        let timerInterval;
        
        function startTicTacToe() {
            resetTicTacToe();
            startTimer();
        }
        
        function resetTicTacToe() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            timer = 10;
            document.getElementById('timer').textContent = "Time left: 10";
            document.getElementById('challenge-result').textContent = "Win in 10 seconds to continue!";
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
        }
        
        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Time left: ${timer}`;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('challenge-result').textContent = "Time's up! Game over.";
                    gameActive = false;
                    
                    // Play challenge lose sound
                    AudioSystem.play('challengeLose');
                    
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                        isShowingChallenge = false;
                    }, 1500);
                }
            }, 1000);
        }
        
        function handleCellClick(e) {
            if (!gameActive || currentPlayer !== 'X') return;
            
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            
            if (gameBoard[index] !== '') return;
            
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            
            // Play move sound
            AudioSystem.play('jump');
            
            if (checkWinner('X')) {
                clearInterval(timerInterval);
                document.getElementById('challenge-result').textContent = `You won! Continuing your run...`;
                gameActive = false;
                
                // Play challenge win sound
                AudioSystem.play('challengeWin');
                
                setTimeout(() => {
                    challengeContainer.style.display = 'none';
                    continueAfterChallenge();
                }, 1500);
                return;
            }
            
            if (isBoardFull()) {
                clearInterval(timerInterval);
                document.getElementById('challenge-result').textContent = "Tie game! Restarting challenge...";
                setTimeout(() => {
                    resetTicTacToe();
                    startTimer();
                }, 1000);
                return;
            }
            
            currentPlayer = 'O';
            document.getElementById('challenge-result').textContent = "Computer's turn...";
            
            setTimeout(() => {
                if (gameActive) {
                    makeAIMove();
                    
                    if (checkWinner('O')) {
                        clearInterval(timerInterval);
                        document.getElementById('challenge-result').textContent = `Computer won! Game over.`;
                        gameActive = false;
                        
                        // Play challenge lose sound
                        AudioSystem.play('challengeLose');
                        
                        setTimeout(() => {
                            challengeContainer.style.display = 'none';
                            gameOverScreen.style.display = 'block';
                            isShowingChallenge = false;
                        }, 1500);
                        return;
                    }
                    
                    if (isBoardFull()) {
                        clearInterval(timerInterval);
                        document.getElementById('challenge-result').textContent = "Tie game! Restarting challenge...";
                        setTimeout(() => {
                            resetTicTacToe();
                            startTimer();
                        }, 1000);
                        return;
                    }
                    
                    currentPlayer = 'X';
                    document.getElementById('challenge-result').textContent = "Your turn (X)";
                }
            }, 500);
        }
        
        function makeAIMove() {
            const availableSpots = gameBoard.map((spot, index) => spot === '' ? index : null).filter(val => val !== null);
            
            // Check for winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'O';
                if (checkWinner('O')) {
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Block player's winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'X';
                if (checkWinner('X')) {
                    gameBoard[index] = 'O';
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Take center if available
            if (gameBoard[4] === '') {
                gameBoard[4] = 'O';
                document.querySelector('.cell[data-index="4"]').textContent = 'O';
                return;
            }
            
            // Take a corner if available
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => gameBoard[index] === '');
            if (availableCorners.length > 0) {
                const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                gameBoard[randomCorner] = 'O';
                document.querySelector(`.cell[data-index="${randomCorner}"]`).textContent = 'O';
                return;
            }
            
            // Take any available spot
            const randomSpot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
            gameBoard[randomSpot] = 'O';
            document.querySelector(`.cell[data-index="${randomSpot}"]`).textContent = 'O';
        }
        
        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === player) {
                    return true;
                }
            }
            return false;
        }
        
        function isBoardFull() {
            return gameBoard.every(cell => cell !== '');
        }
        
        /* ===== WORD GUESS GAME ===== */
        const wordList = [
            { word: "apple", clue: "A common fruit that grows on trees" },
            { word: "banana", clue: "Yellow curved tropical fruit" },
            { word: "orange", clue: "Citrus fruit that's also a color" },
            { word: "guitar", clue: "Musical instrument with strings" },
            { word: "planet", clue: "Celestial body that orbits a star" },
            { word: "dragon", clue: "Mythical fire-breathing creature" },
            { word: "puzzle", clue: "Game that tests your problem-solving skills" },
            { word: "rocket", clue: "Vehicle that travels to space" },
            { word: "jungle", clue: "Dense tropical forest" },
            { word: "whisper", clue: "To speak very quietly" }
        ];
        
        let currentWord = '';
        let hiddenWord = [];
        let wordTimer = 10;
        let wordTimerInterval;
        
        function startWordGuess() {
            resetWordGuess();
            startWordTimer();
            if (window.innerWidth > 768) {
                document.getElementById('word-input').focus();
            }
        }
        
        function resetWordGuess() {
            const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = randomWord.word.toLowerCase();
            hiddenWord = Array(currentWord.length).fill('_');
            wordTimer = 10;
            document.getElementById('word-timer').textContent = "Time left: 10";
            document.getElementById('challenge-result-word').textContent = "Guess the word in 10 seconds!";
            document.getElementById('word-clue').textContent = `Clue: ${randomWord.clue}`;
            document.getElementById('word-display').textContent = hiddenWord.join(' ');
            document.getElementById('word-input').value = '';
        }
        
        function startWordTimer() {
            clearInterval(wordTimerInterval);
            wordTimerInterval = setInterval(() => {
                wordTimer--;
                document.getElementById('word-timer').textContent = `Time left: ${wordTimer}`;
                
                if (wordTimer <= 0) {
                    clearInterval(wordTimerInterval);
                    document.getElementById('challenge-result-word').textContent = "Time's up! Game over.";
                    
                    // Play challenge lose sound
                    AudioSystem.play('challengeLose');
                    
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                        isShowingChallenge = false;
                    }, 1500);
                }
            }, 1000);
        }
        
        function checkWordGuess() {
            const guess = document.getElementById('word-input').value.toLowerCase();
            
            if (guess === currentWord) {
                clearInterval(wordTimerInterval);
                document.getElementById('challenge-result-word').textContent = "Correct! Continuing your run...";
                
                // Play challenge win sound
                AudioSystem.play('challengeWin');
                
                setTimeout(() => {
                    challengeContainer.style.display = 'none';
                    continueAfterChallenge();
                }, 1500);
            } else {
                document.getElementById('challenge-result-word').textContent = "Wrong guess! Try again.";
                document.getElementById('word-input').value = '';
                
                // Play wrong guess sound
                AudioSystem.play('jump');
            }
        }
        
        function continueAfterChallenge() {
            isShowingChallenge = false;
            currentChallenge = null;
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameIsRunning && gameOverScreen.style.display !== 'block') {
                    startGame();
                } else {
                    switchFloor();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                switchFloor();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        restartBtn.addEventListener('click', startGame);
        closeChallenge.addEventListener('click', () => {
            clearInterval(timerInterval);
            clearInterval(wordTimerInterval);
            challengeContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';
            isShowingChallenge = false;
            
            // Play cancel sound
            AudioSystem.play('jump');
        });
        
        // Tic Tac Toe event listeners
        document.getElementById('board').addEventListener('click', handleCellClick);
        
        // Word Guess event listeners
        document.getElementById('submit-guess').addEventListener('click', checkWordGuess);
        document.getElementById('word-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkWordGuess();
            }
        });
        
        // Handle window resize and orientation change
        window.addEventListener('resize', initGameSize);
        window.addEventListener('orientationchange', initGameSize);
        
        // Initialize
        initGameSize();
    </script>
</body>
