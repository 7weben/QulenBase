<!DOCTYPE html>
<html>
<head>
    <title>Space Balance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        #game-container {
            position: relative;
            background: #111;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Mobile (3:4 aspect ratio) */
        @media (max-width: 768px), (orientation: portrait) {
            #game-container {
                width: 90vw;
                height: calc(90vw * 1.333);
                max-height: 90vh;
            }
        }

        /* Desktop (3:2 aspect ratio) */
        @media (min-width: 769px), (orientation: landscape) {
            #game-container {
                height: 80vh;
                width: calc(80vh * 1.5);
                max-width: 90vw;
            }
        }
        
        #ball {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 0 20px #FFD700;
            transition: top 0.1s ease-out;
        }
        
        .floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(255, 85, 85, 0.8);
            z-index: 5;
        }
        
        #top-floor {
            top: 0;
        }
        
        #bottom-floor {
            bottom: 0;
        }
        
        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FFD700;
            z-index: 20;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            text-align: center;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
            max-width: 400px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .floating {
            animation: float 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div class="stars" id="stars"></div>
            <div class="floor" id="top-floor"></div>
            <div class="floor" id="bottom-floor"></div>
            <div id="ball" class="floating"></div>
            <div id="score-display">0</div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game elements
        const ball = document.getElementById('ball');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const starsContainer = document.getElementById('stars');
        
        // Game variables
        let gameHeight, gameWidth;
        let ballY;
        let ballVelocity = 0;
        let gameIsRunning = false;
        let score = 0;
        let gravity = 0.4;
        let liftForce = -8;
        let speedMultiplier = 1;
        let sensitivityMultiplier = 1;
        let animationId;
        let lastTapTime = 0;
        
        // Create stars background
        function createStars() {
            starsContainer.innerHTML = '';
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.opacity = Math.random();
                star.style.width = `${Math.random() * 3 + 1}px`;
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize game dimensions
        function initGameSize() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            ballY = gameHeight / 2 - 20;
            ball.style.top = ballY + 'px';
            ball.style.left = (gameWidth / 2 - 20) + 'px';
        }
        
        // Initialize game
        function init() {
            initGameSize();
            createStars();
            ballY = gameHeight / 2 - 20;
            ballVelocity = 0;
            score = 0;
            speedMultiplier = 1;
            sensitivityMultiplier = 1;
            scoreDisplay.textContent = "0";
            
            // Reset ball position
            ball.style.top = ballY + 'px';
            ball.style.left = (gameWidth / 2 - 20) + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Apply tap force to the ball
        function applyTapForce() {
            const now = Date.now();
            
            // Prevent too rapid taps (minimum 100ms between taps)
            if (now - lastTapTime < 100) return;
            lastTapTime = now;
            
            // Apply upward force based on current sensitivity
            ballVelocity = liftForce * sensitivityMultiplier;
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            // Apply gravity (increased by speed multiplier)
            ballVelocity += gravity * speedMultiplier;
            ballY += ballVelocity;
            
            // Check for collisions with floors
            if (ballY <= 20) { // Top floor collision
                gameOver();
                return;
            }
            
            if (ballY >= gameHeight - 60) { // Bottom floor collision
                gameOver();
                return;
            }
            
            // Increase score based on time survived
            score += 0.1;
            scoreDisplay.textContent = Math.floor(score);
            
            // Increase difficulty
            speedMultiplier = 1 + (score * 0.0005);
            sensitivityMultiplier = 1 + (score * 0.00025);
        }
        
        // Render game
        function render() {
            ball.style.top = ballY + 'px';
        }
        
        // End the game
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            finalScoreDisplay.textContent = Math.floor(score);
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                applyTapForce();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameIsRunning) {
                applyTapForce();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameIsRunning) {
                    applyTapForce();
                } else if (gameOverScreen.style.display !== 'block') {
                    startGame();
                }
            }
        });
        
        restartBtn.addEventListener('click', startGame);
        
        // Handle window resize and orientation change
        window.addEventListener('resize', initGameSize);
        window.addEventListener('orientationchange', initGameSize);
        
        // Initialize
        initGameSize();
        createStars();
    </script>
</body>
</html>
