<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Geometry Dash Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 450px;
            max-height: 800px;
            overflow: hidden;
            background: url('NBG.png') center/cover;
            touch-action: none;
        }

        #player {
            position: absolute;
            width: 8vmin;
            height: 8vmin;
            background: url('UQH.gif') center/contain no-repeat;
            transform: scaleX(-1);
            z-index: 10;
            bottom: 15vmin;
            left: 15vmin;
        }

        .obstacle {
            position: absolute;
            background: #FF0000;
            z-index: 5;
            bottom: 15vmin;
        }

        .spike {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .block {
            border-radius: 1vmin;
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vmin;
            background: #555;
            z-index: 3;
        }

        #score-display {
            position: absolute;
            top: 2vmin;
            right: 4vmin;
            font-size: 5vmin;
            color: white;
            z-index: 20;
            text-shadow: 0.2vmin 0.2vmin 0.4vmin #000;
            font-weight: bold;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 5vmin;
            border-radius: 2vmin;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
        }

        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 2vmin 4vmin;
            font-size: 4vmin;
            border-radius: 1vmin;
            cursor: pointer;
            margin-top: 3vmin;
            color: #111;
            font-weight: bold;
            width: 100%;
        }

        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 40;
            text-align: center;
            padding: 5vmin;
        }

        #start-btn {
            background-color: #00FF00;
            border: none;
            padding: 3vmin 6vmin;
            font-size: 5vmin;
            border-radius: 1vmin;
            cursor: pointer;
            margin-top: 5vmin;
            color: #111;
            font-weight: bold;
            width: 80%;
        }

        #music-toggle {
            position: absolute;
            top: 2vmin;
            left: 4vmin;
            z-index: 50;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 8vmin;
            height: 8vmin;
            font-size: 4vmin;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #controls {
            position: absolute;
            bottom: 20vmin;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10vmin;
            z-index: 25;
        }

        .control-btn {
            width: 15vmin;
            height: 15vmin;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 6vmin;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="music-toggle">üîä</button>
        <div id="player"></div>
        <div id="ground"></div>
        <div id="score-display">0</div>
        
        <div id="controls">
            <div class="control-btn" id="jump-btn">‚¨ÜÔ∏è</div>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
        
        <div id="start-screen">
            <h1>Geometry Dash</h1>
            <p>Tap to jump</p>
            <button id="start-btn">Start Game</button>
        </div>
    </div>

    <audio id="game-music" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <audio id="jump-sound" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
    </audio>

    <audio id="death-sound" preload="auto">
        <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game elements
        const game = {
            elements: {
                container: document.getElementById('game-container'),
                player: document.getElementById('player'),
                scoreDisplay: document.getElementById('score-display'),
                gameOverScreen: document.getElementById('game-over'),
                finalScore: document.getElementById('final-score'),
                restartBtn: document.getElementById('restart-btn'),
                startScreen: document.getElementById('start-screen'),
                startBtn: document.getElementById('start-btn'),
                musicToggle: document.getElementById('music-toggle'),
                jumpBtn: document.getElementById('jump-btn'),
                gameMusic: document.getElementById('game-music'),
                jumpSound: document.getElementById('jump-sound'),
                deathSound: document.getElementById('death-sound')
            },
            
            state: {
                running: false,
                height: 0,
                width: 0,
                playerY: 0,
                playerX: 15, // in vmin units
                gravity: 0.05,
                velocity: 0,
                jumpForce: -1.2,
                score: 0,
                obstacles: [],
                lastObstacleTime: 0,
                obstacleFrequency: 1500,
                animationId: null,
                baseSpeed: 0.5, // vmin per frame
                currentSpeed: 0.5,
                distance: 0,
                musicOn: true,
                jumping: false,
                passedObstacles: new Set(),
                canJump: true
            },
            
            init: function() {
                // Set game dimensions
                this.state.height = this.elements.container.offsetHeight;
                this.state.width = this.elements.container.offsetWidth;
                
                // Reset game state
                this.state.playerY = this.getVmin(70); // 100 - 15 (ground) - 8 (player) - 7 (margin)
                this.state.playerX = 15;
                this.state.velocity = 0;
                this.state.score = 0;
                this.state.distance = 0;
                this.state.currentSpeed = this.state.baseSpeed;
                this.state.passedObstacles = new Set();
                this.state.canJump = true;
                this.state.running = false;
                
                // Clear obstacles
                this.state.obstacles.forEach(obstacle => {
                    this.elements.container.removeChild(obstacle.element);
                });
                this.state.obstacles = [];
                
                // Reset display
                this.elements.scoreDisplay.textContent = "0";
                this.elements.gameOverScreen.style.display = 'none';
                this.elements.player.style.bottom = this.state.playerY + 'px';
                this.elements.player.style.left = this.state.playerX + 'vmin';
            },
            
            start: function() {
                this.init();
                this.state.running = true;
                this.elements.startScreen.style.display = 'none';
                this.state.lastObstacleTime = Date.now();
                
                // Start music if enabled
                if (this.state.musicOn) {
                    this.playAudio(this.elements.gameMusic);
                }
                
                this.gameLoop();
            },
            
            gameLoop: function() {
                if (!this.state.running) return;
                
                this.update();
                this.render();
                
                this.state.animationId = requestAnimationFrame(() => this.gameLoop());
            },
            
            update: function() {
                // Apply gravity
                this.state.velocity += this.state.gravity;
                this.state.playerY += this.state.velocity;
                
                // Ground collision
                if (this.state.playerY > this.getVmin(70)) {
                    this.state.playerY = this.getVmin(70);
                    this.state.velocity = 0;
                    this.state.jumping = false;
                    this.state.canJump = true;
                }
                
                // Ceiling collision
                if (this.state.playerY < 0) {
                    this.state.playerY = 0;
                    this.state.velocity = 0;
                }
                
                // Move camera forward
                this.state.distance += this.state.currentSpeed;
                
                // Generate obstacles
                const now = Date.now();
                if (now - this.state.lastObstacleTime > this.state.obstacleFrequency) {
                    this.createObstacle();
                    this.state.lastObstacleTime = now;
                    this.state.obstacleFrequency = 1000 + Math.random() * 1000;
                }
                
                // Update obstacles
                for (let i = this.state.obstacles.length - 1; i >= 0; i--) {
                    const obs = this.state.obstacles[i];
                    
                    // Move obstacle
                    obs.x -= this.state.currentSpeed;
                    obs.element.style.left = obs.x + 'vmin';
                    
                    // Check if passed
                    if (this.state.playerX > obs.x + obs.width && !this.state.passedObstacles.has(obs.id)) {
                        this.state.passedObstacles.add(obs.id);
                        this.state.score++;
                        this.elements.scoreDisplay.textContent = this.state.score;
                        this.state.currentSpeed = this.state.baseSpeed + (this.state.score * 0.0025);
                    }
                    
                    // Check collision
                    if (this.checkCollision(obs)) {
                        if (obs.type === 'spike' || this.isSideCollision(obs)) {
                            this.playAudio(this.elements.deathSound);
                            this.gameOver();
                            return;
                        } else {
                            // Land on block
                            this.state.playerY = obs.y - this.getVmin(8);
                            this.state.velocity = 0;
                            this.state.jumping = false;
                            this.state.canJump = true;
                        }
                    }
                    
                    // Remove off-screen obstacles
                    if (obs.x < -20) {
                        this.elements.container.removeChild(obs.element);
                        this.state.obstacles.splice(i, 1);
                    }
                }
            },
            
            render: function() {
                this.elements.player.style.bottom = this.state.playerY + 'px';
            },
            
            createObstacle: function() {
                const types = ['spike', 'block'];
                const type = types[Math.floor(Math.random() * types.length)];
                const element = document.createElement('div');
                element.className = `obstacle ${type}`;
                
                let width, height, y;
                
                if (type === 'spike') {
                    width = 8;
                    height = 8;
                    y = this.getVmin(70);
                } else {
                    width = 6 + Math.random() * 10;
                    height = 6 + Math.random() * 20;
                    y = this.getVmin(70) - this.getVmin(height) + this.getVmin(8);
                }
                
                element.style.width = width + 'vmin';
                element.style.height = height + 'vmin';
                element.style.left = '100vmin';
                element.style.bottom = '15vmin';
                
                this.elements.container.appendChild(element);
                
                this.state.obstacles.push({
                    element: element,
                    type: type,
                    width: width,
                    height: height,
                    x: 100,
                    y: y,
                    id: Date.now() + Math.random()
                });
            },
            
            jump: function() {
                if (!this.state.running || !this.state.canJump) return;
                this.state.velocity = this.state.jumpForce;
                this.state.jumping = true;
                this.state.canJump = false;
                this.playAudio(this.elements.jumpSound);
            },
            
            gameOver: function() {
                this.state.running = false;
                cancelAnimationFrame(this.state.animationId);
                this.elements.gameMusic.pause();
                this.elements.finalScore.textContent = this.state.score;
                this.elements.gameOverScreen.style.display = 'block';
            },
            
            checkCollision: function(obstacle) {
                const playerRight = this.state.playerX + 8;
                const playerLeft = this.state.playerX;
                const playerBottom = this.state.playerY + 8;
                const playerTop = this.state.playerY;
                
                const obsRight = obstacle.x + obstacle.width;
                const obsLeft = obstacle.x;
                const obsTop = this.getVmin(100) - obstacle.y - 15;
                const obsBottom = obsTop - obstacle.height;
                
                return !(
                    playerRight < obsLeft || 
                    playerLeft > obsRight || 
                    playerTop < obsBottom || 
                    playerBottom > obsTop
                );
            },
            
            isSideCollision: function(obstacle) {
                const playerBottom = this.getVmin(100) - this.state.playerY - 15;
                const obstacleTop = this.getVmin(100) - obstacle.y - 15;
                return playerBottom < obstacleTop - 5;
            },
            
            toggleMusic: function() {
                this.state.musicOn = !this.state.musicOn;
                this.elements.musicToggle.textContent = this.state.musicOn ? "üîä" : "üîá";
                
                if (this.state.musicOn) {
                    this.playAudio(this.elements.gameMusic);
                } else {
                    this.elements.gameMusic.pause();
                }
            },
            
            playAudio: function(audio) {
                audio.currentTime = 0;
                audio.play().catch(e => console.log("Audio error:", e));
            },
            
            getVmin: function(value) {
                // Convert vmin units to pixels
                const vmin = Math.min(window.innerWidth, window.innerHeight) * 0.01;
                return value * vmin;
            }
        };

        // Event listeners
        game.elements.startBtn.addEventListener('click', () => game.start());
        game.elements.restartBtn.addEventListener('click', () => game.start());
        game.elements.musicToggle.addEventListener('click', () => game.toggleMusic());
        
        // Touch controls
        game.elements.jumpBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            game.jump();
        });
        
        // Click/tap anywhere to jump
        game.elements.container.addEventListener('click', () => {
            if (game.state.running) {
                game.jump();
            }
        });
        
        // Keyboard support (for testing)
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!game.state.running && game.elements.startScreen.style.display === 'none') {
                    game.start();
                } else {
                    game.jump();
                }
                e.preventDefault();
            }
        });
        
        // Initialize music button
        game.elements.musicToggle.textContent = game.state.musicOn ? "üîä" : "üîá";
    </script>
</body>
</html>
