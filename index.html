<!DOCTYPE html>
<html>
<head>
    <title>Precision Balance</title>
    <!-- Favicon Links -->
    <link rel="icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="shortcut icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <link rel="apple-touch-icon" href="https://iili.io/FIAXDDF.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }
        
        #game-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        
        #game-container {
            position: relative;
            background: #000;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
        }

        /* Mobile (3:4 aspect ratio) */
        @media (max-width: 768px), (orientation: portrait) {
            #game-container {
                width: 90vw;
                height: calc(90vw * 1.333); /* 3:4 ratio */
                max-height: 90vh;
            }
        }

        /* Desktop (3:2 aspect ratio) */
        @media (min-width: 769px), (orientation: landscape) {
            #game-container {
                height: 80vh;
                width: calc(80vh * 1.5); /* 3:2 ratio */
                max-width: 90vw;
            }
        }
        
        #game-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.5s ease;
            background-image: url('NBG.png');
        }
        
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: transparent;
            z-index: 10;
            background-image: url('UQH.gif');
            background-size: contain;
            background-repeat: no-repeat;
            transition: top 0.1s ease-out;
        }
        
        .obstacle {
            position: absolute;
            z-index: 5;
            background: #FF5555;
        }
        
        .spike.horizontal {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        
        .spike.vertical {
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
        }
        
        #top-floor, #bottom-floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: rgba(51, 51, 51, 0.7);
            z-index: 3;
        }
        
        #top-floor {
            top: 0;
        }
        
        #bottom-floor {
            bottom: 0;
        }
        
        #score-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            color: #FFD700;
            z-index: 20;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.7),
                0 0 10px rgba(255, 215, 0, 0.5);
            font-weight: bold;
            text-align: center;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
            max-width: 400px;
        }
        
        #restart-btn {
            background-color: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .score-popup {
            position: absolute;
            font-size: 24px;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            animation: scorePopup 1s forwards;
            z-index: 25;
            pointer-events: none;
        }
        
        @keyframes scorePopup {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% {
                transform: translate3d(-1px, 0, 0);
            }
            
            20%, 80% {
                transform: translate3d(2px, 0, 0);
            }
            
            30%, 50%, 70% {
                transform: translate3d(-4px, 0, 0);
            }
            
            40%, 60% {
                transform: translate3d(4px, 0, 0);
            }
        }
        
        .vibrate {
            animation: vibrate 0.3s linear infinite;
        }
        
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="game-bg"></div>
            <div id="top-floor"></div>
            <div id="bottom-floor"></div>
            <div id="player"></div>
            <div id="score-display">0</div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameBg = document.getElementById('game-bg');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // Game variables
        let gameHeight, gameWidth;
        let playerY, playerX = 50;
        let playerVelocity = 0;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let lastObstacleTime = 0;
        let animationId;
        const gravity = 0.4;
        const liftForce = -8;
        let speedMultiplier = 1;
        let sensitivityMultiplier = 1;
        let lastTapTime = 0;
        let backgroundChanged = false;
        
        // Initialize game dimensions
        function initGameSize() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight / 2 - 22.5; // Start in middle
            playerX = 50;
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
        }
        
        // Change background to DBG.png (only once at 100 score)
        function changeBackground() {
            if (backgroundChanged) return;
            backgroundChanged = true;
            
            gameBg.style.opacity = 0;
            
            setTimeout(() => {
                gameBg.style.backgroundImage = "url('DBG.png')";
                gameBg.style.opacity = 1;
            }, 500);
        }
        
        // Check if background should change (only at 100 score)
        function checkBackgroundChange() {
            if (score >= 100 && !backgroundChanged) {
                changeBackground();
            }
        }
        
        // Initialize game
        function init() {
            initGameSize();
            playerY = gameHeight / 2 - 22.5;
            playerVelocity = 0;
            score = 0;
            speedMultiplier = 1;
            sensitivityMultiplier = 1;
            scoreDisplay.textContent = "0";
            backgroundChanged = false;
            gameBg.style.backgroundImage = "url('NBG.png')";
            gameBg.style.opacity = 1;
            
            // Clear all obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    gameContainer.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            // Reset player position
            playerY = gameHeight / 2 - 22.5;
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
        }
        
        // Apply tap force to the player
        function applyTapForce() {
            const now = Date.now();
            
            // Prevent too rapid taps (minimum 100ms between taps)
            if (now - lastTapTime < 100) return;
            lastTapTime = now;
            
            // Apply upward force based on current sensitivity
            playerVelocity = liftForce * sensitivityMultiplier;
        }
        
        // Start game
        function startGame() {
            init();
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            update();
            render();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Update game state
        function update() {
            const currentTime = Date.now();
            
            // Apply physics
            playerVelocity += gravity * speedMultiplier;
            playerY += playerVelocity;
            
            // Generate new obstacles
            if (currentTime - lastObstacleTime > 1500) {
                createObstacle();
                lastObstacleTime = currentTime;
            }
            
            // Check for floor collisions
            if (playerY <= 20) { // Top floor collision
                gameOver();
                return;
            }
            
            if (playerY >= gameHeight - 65) { // Bottom floor collision
                gameOver();
                return;
            }
            
            // Move obstacles and check for collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left);
                const obstacleY = parseFloat(obstacle.element.style.top);
                const obstacleWidth = parseFloat(obstacle.element.style.width);
                const obstacleHeight = parseFloat(obstacle.element.style.height);
                
                // Move obstacle at current speed
                obstacle.element.style.left = (obstacleX - 4 * speedMultiplier) + 'px';
                
                // Check for collision with player
                if (
                    playerX < obstacleX + obstacleWidth &&
                    playerX + 45 > obstacleX &&
                    playerY < obstacleY + obstacleHeight &&
                    playerY + 45 > obstacleY
                ) {
                    gameOver();
                    return;
                }
                
                // Remove obstacles that are off screen
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                    increaseScore();
                    checkBackgroundChange();
                }
            }
        }
        
        // Create a single obstacle
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle spike horizontal';
            
            let width = 30, height = 30;
            let y;
            let x = gameWidth;
            
            // Alternate between top and bottom
            const position = Math.random() > 0.5 ? 'top' : 'bottom';
            
            if (position === 'top') {
                y = 20;
            } else {
                y = gameHeight - height - 20;
            }
            
            obstacle.style.left = x + 'px';
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            
            obstacles.push({
                element: obstacle,
                width: width,
                height: height,
                y: y,
                position: position
            });
        }
        
        // Increase score
        function increaseScore() {
            score++;
            scoreDisplay.textContent = score;
            // Increase speed and sensitivity multipliers
            speedMultiplier = 1 + (score * 0.05);
            sensitivityMultiplier = 1 + (score * 0.025);
        }
        
        // End the game with screen shake and vibration
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            
            // Add screen shake and vibration effects
            gameContainer.classList.add('shake');
            document.body.classList.add('vibrate');
            
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
            
            // Remove effects after animation completes
            setTimeout(() => {
                gameContainer.classList.remove('shake');
                document.body.classList.remove('vibrate');
            }, 1000);
        }
        
        // Event listeners
        gameContainer.addEventListener('click', () => {
            if (gameIsRunning) {
                applyTapForce();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        gameContainer.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameIsRunning) {
                applyTapForce();
            } else if (gameOverScreen.style.display !== 'block') {
                startGame();
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameIsRunning) {
                    applyTapForce();
                } else if (gameOverScreen.style.display !== 'block') {
                    startGame();
                }
            }
        });
        
        restartBtn.addEventListener('click', startGame);
        
        // Handle window resize and orientation change
        window.addEventListener('resize', initGameSize);
        window.addEventListener('orientationchange', initGameSize);
        
        // Initialize
        initGameSize();
    </script>
</body>
</html>
