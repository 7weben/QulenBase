<!DOCTYPE html>
<html>
<head>
    <title>Precision Dash</title>
    <link rel="icon" href="https://iili.io/FIAXDDF.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: #111; font-family: Arial; 
            height: 100vh; width: 100vw; overflow: hidden;
        }
        #game-wrapper {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
        }
        #game-container {
            position: relative; background: #000; border: 3px solid #444;
            overflow: hidden;
        }
        /* Mobile (3:4 aspect ratio) */
        @media (max-width: 768px), (orientation: portrait) {
            #game-container {
                width: 90vw; height: calc(90vw * 1.333); max-height: 90vh;
            }
        }
        /* Desktop (3:2 aspect ratio) */
        @media (min-width: 769px), (orientation: landscape) {
            #game-container {
                height: 80vh; width: calc(80vh * 1.5); max-width: 90vw;
            }
        }
        #game-bg {
            position: absolute; width: 100%; height: 100%;
            background-size: cover; transition: opacity 0.5s;
        }
        #player {
            position: absolute; width: 45px; height: 45px; z-index: 10;
            background-image: url('https://iili.io/JW5W4Yx.gif');
            background-size: contain; transform: scaleX(-1);
            transition: top 0.15s;
        }
        .obstacle {
            position: absolute; z-index: 5; background: #FF5555;
        }
        .spike.horizontal { clip-path: polygon(50% 0%, 0% 100%, 100% 100%); }
        .spike.vertical { clip-path: polygon(0% 50%, 100% 0%, 100% 100%); }
        #top-floor, #bottom-floor {
            position: absolute; width: 100%; height: 20px;
            background: rgba(51, 51, 51, 0.7); z-index: 3;
        }
        #top-floor { top: 0; }
        #bottom-floor { bottom: 0; }
        #score-display {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            font-size: 28px; color: #FFD700; z-index: 20;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7), 0 0 10px rgba(255,215,0,0.5);
            font-weight: bold;
        }
        #game-over {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); color: white; padding: 20px;
            border-radius: 10px; text-align: center; display: none;
            z-index: 30; width: 80%; max-width: 400px;
        }
        #restart-btn {
            background: #00FF00; border: none; padding: 10px 20px;
            font-size: 18px; border-radius: 5px; cursor: pointer; margin-top: 15px;
        }
        #challenge-container {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 100; justify-content: center; align-items: center;
        }
        #challenge-popup {
            background: #222; padding: 20px; border-radius: 10px;
            width: 90%; max-width: 400px; position: relative;
        }
        #close-challenge {
            position: absolute; top: 10px; right: 10px;
            background: transparent; border: none; color: white;
            font-size: 20px; cursor: pointer;
        }
        .board {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 5px; margin: 15px auto; width: 150px;
        }
        .cell {
            width: 50px; height: 50px; background: #333;
            display: flex; justify-content: center; align-items: center;
            font-size: 24px; cursor: pointer;
        }
        #word-guess { display: none; }
        #word-clue { color: #FFD700; font-size: 18px; margin: 10px 0; }
        #word-display {
            font-size: 24px; letter-spacing: 5px;
            margin: 15px 0; color: white;
        }
        #word-input {
            padding: 8px; font-size: 16px; width: 100%; margin-bottom: 10px;
        }
        #submit-guess {
            background: #00FF00; border: none; padding: 8px 15px;
            border-radius: 5px; cursor: pointer;
        }
        #challenge-result, #challenge-result-word {
            color: white; margin: 10px 0; min-height: 20px;
        }
        #timer, #word-timer {
            color: #FF5555; font-size: 18px; font-weight: bold; margin: 10px 0;
        }
        #ad-space {
            background: #333; padding: 10px; margin-top: 20px;
            text-align: center; color: #aaa; font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="game-bg"></div>
            <div id="top-floor"></div>
            <div id="bottom-floor"></div>
            <div id="player"></div>
            <div id="score-display">0</div>
            <div id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <!-- Challenge Popup -->
    <div id="challenge-container">
        <div id="challenge-popup">
            <button id="close-challenge">âœ•</button>
            <h2>Continue Challenge!</h2>
            <div id="tic-tac-toe">
                <p id="challenge-result">Win in 10 seconds to continue!</p>
                <div id="timer">Time left: 10</div>
                <div class="board" id="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            <div id="word-guess">
                <p id="challenge-result-word">Guess the word in 10 seconds!</p>
                <div id="word-timer">Time left: 10</div>
                <p id="word-clue">Clue: </p>
                <p id="word-display">_ _ _ _ _</p>
                <input type="text" id="word-input" placeholder="Your guess">
                <button id="submit-guess">Submit</button>
            </div>
            <div id="ad-space">Advertisement Space</div>
        </div>
    </div>

    <audio id="bg-music" loop></audio>

    <script>
        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameBg = document.getElementById('game-bg');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const bgMusic = document.getElementById('bg-music');
        
        // Game state
        let gameHeight, gameWidth;
        let playerY, playerX = 50;
        let isOnTopFloor = false;
        let score = 0;
        let obstacles = [];
        let gameRunning = false;
        let animationId;
        const baseSpeed = 6;
        let speedMultiplier = 1;
        let lastObstacleTime = 0;
        let bgChangedAtScore = 0;
        let currentBg = 'NBG.png';
        
        // Music tracks
        const musicTracks = [
            'https://assets.mixkit.co/music/preview/mixkit-game-show-suspense-waiting-668.mp3',
            'https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3',
            'https://assets.mixkit.co/music/preview/mixkit-racing-intense-energy-125.mp3',
            'https://assets.mixkit.co/music/preview/mixkit-happy-times-1580.mp3'
        ];

        // Initialize game
        function init() {
            // Set dimensions
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight - 65; // Start on bottom floor
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Reset game state
            score = 0;
            speedMultiplier = 1;
            scoreDisplay.textContent = "0";
            obstacles = [];
            gameRunning = true;
            isOnTopFloor = false;
            bgChangedAtScore = 0;
            currentBg = 'NBG.png';
            gameBg.style.backgroundImage = "url('NBG.png')";
            gameBg.style.opacity = 1;
            
            // Start music
            playRandomMusic();
            
            // Hide game over screen
            gameOverScreen.style.display = 'none';
            
            // Start game loop
            lastObstacleTime = Date.now();
            gameLoop();
        }

        // Play random music track
        function playRandomMusic() {
            const randomTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
            bgMusic.src = randomTrack;
            bgMusic.volume = 0.3;
            bgMusic.play().catch(e => console.log("Audio play prevented:", e));
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Update game state
        function update() {
            const currentTime = Date.now();
            
            // Create new obstacles
            if (currentTime - lastObstacleTime > 1000) {
                createObstacle();
                lastObstacleTime = currentTime;
            }
            
            // Move obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleEl = obstacle.element;
                const obstacleX = parseFloat(obstacleEl.style.left);
                
                // Move obstacle
                obstacleEl.style.left = (obstacleX - baseSpeed * speedMultiplier) + 'px';
                
                // Check collision
                if (checkCollision(player, obstacleEl)) {
                    if (score >= 100) {
                        showChallenge();
                    } else {
                        gameOver();
                    }
                    return;
                }
                
                // Remove if off screen
                if (obstacleX < -50) {
                    gameContainer.removeChild(obstacleEl);
                    obstacles.splice(i, 1);
                    increaseScore();
                }
            }
        }

        // Check collision between player and obstacle
        function checkCollision(player, obstacle) {
            const playerRect = player.getBoundingClientRect();
            const obstacleRect = obstacle.getBoundingClientRect();
            
            return !(
                playerRect.right < obstacleRect.left || 
                playerRect.left > obstacleRect.right || 
                playerRect.bottom < obstacleRect.top || 
                playerRect.top > obstacleRect.bottom
            );
        }

        // Create new obstacle
        function createObstacle() {
            const isTop = Math.random() > 0.5;
            const isHorizontal = Math.random() > 0.5;
            
            const obstacle = document.createElement('div');
            obstacle.className = `obstacle spike ${isHorizontal ? 'horizontal' : 'vertical'}`;
            
            const width = 30;
            const height = 30;
            const y = isTop ? 20 : gameHeight - height - 20;
            
            obstacle.style.width = width + 'px';
            obstacle.style.height = height + 'px';
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.top = y + 'px';
            
            gameContainer.appendChild(obstacle);
            obstacles.push({ element: obstacle, isTop });
        }

        // Switch player between floors
        function switchFloor() {
            if (!gameRunning) return;
            isOnTopFloor = !isOnTopFloor;
            playerY = isOnTopFloor ? 20 : gameHeight - 65;
        }

        // Increase score
        function increaseScore() {
            score++;
            scoreDisplay.textContent = score;
            speedMultiplier = 1 + (score * 0.02);
            
            // Change background every 100 points
            if (score >= bgChangedAtScore + 100) {
                changeBackground();
                bgChangedAtScore = score;
            }
        }

        // Change background with fade effect
        function changeBackground() {
            const nextBg = currentBg === 'NBG.png' ? 'DBG.png' : 'NBG.png';
            gameBg.style.opacity = 0;
            
            setTimeout(() => {
                currentBg = nextBg;
                gameBg.style.backgroundImage = `url('${currentBg}')`;
                gameBg.style.opacity = 1;
            }, 500);
        }

        // Show challenge screen
        function showChallenge() {
            gameRunning = false;
            gameOverScreen.style.display = 'none';
            challengeContainer.style.display = 'flex';
            
            // Randomly select challenge
            if (Math.random() > 0.5) {
                startTicTacToe();
            } else {
                startWordGuess();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        /* Tic Tac Toe Challenge */
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let timer = 10;
        let timerInterval;

        function startTicTacToe() {
            document.getElementById('tic-tac-toe').style.display = 'block';
            document.getElementById('word-guess').style.display = 'none';
            resetTicTacToe();
        }

        function resetTicTacToe() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            timer = 10;
            document.getElementById('timer').textContent = "Time left: 10";
            document.getElementById('challenge-result').textContent = "Win in 10 seconds to continue!";
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
            });
            
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').textContent = `Time left: ${timer}`;
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('challenge-result').textContent = "Time's up! Game over.";
                    gameActive = false;
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                    }, 1500);
                }
            }, 1000);
        }

        function handleCellClick(e) {
            if (!gameActive || currentPlayer !== 'X') return;
            
            const cell = e.target;
            const index = cell.getAttribute('data-index');
            
            if (gameBoard[index] !== '') return;
            
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            
            if (checkWinner('X')) {
                challengeSuccess();
                return;
            }
            
            if (isBoardFull()) {
                document.getElementById('challenge-result').textContent = "Tie game! Try again.";
                setTimeout(resetTicTacToe, 1000);
                return;
            }
            
            currentPlayer = 'O';
            setTimeout(makeAIMove, 500);
        }

        function makeAIMove() {
            const availableSpots = gameBoard.map((spot, index) => spot === '' ? index : null).filter(val => val !== null);
            
            // Check for winning move
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'O';
                if (checkWinner('O')) {
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Block player
            for (let i = 0; i < availableSpots.length; i++) {
                const index = availableSpots[i];
                gameBoard[index] = 'X';
                if (checkWinner('X')) {
                    gameBoard[index] = 'O';
                    document.querySelector(`.cell[data-index="${index}"]`).textContent = 'O';
                    return;
                }
                gameBoard[index] = '';
            }
            
            // Take center if available
            if (gameBoard[4] === '') {
                gameBoard[4] = 'O';
                document.querySelector('.cell[data-index="4"]').textContent = 'O';
                return;
            }
            
            // Random move
            const randomSpot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
            gameBoard[randomSpot] = 'O';
            document.querySelector(`.cell[data-index="${randomSpot}"]`).textContent = 'O';
            
            if (checkWinner('O')) {
                challengeFailed();
            }
            
            currentPlayer = 'X';
        }

        function checkWinner(player) {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8], // rows
                [0,3,6], [1,4,7], [2,5,8], // columns
                [0,4,8], [2,4,6] // diagonals
            ];
            
            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return gameBoard[index] === player;
                });
            });
        }

        function isBoardFull() {
            return gameBoard.every(cell => cell !== '');
        }

        /* Word Guess Challenge */
        const wordList = [
            { word: "apple", clue: "A common fruit that grows on trees" },
            { word: "banana", clue: "Yellow curved tropical fruit" },
            { word: "orange", clue: "Citrus fruit that's also a color" },
            { word: "guitar", clue: "Musical instrument with strings" },
            { word: "planet", clue: "Celestial body that orbits a star" },
            { word: "dragon", clue: "Mythical fire-breathing creature" }
        ];
        
        let currentWord = '';
        let wordTimer = 10;
        let wordTimerInterval;

        function startWordGuess() {
            document.getElementById('tic-tac-toe').style.display = 'none';
            document.getElementById('word-guess').style.display = 'block';
            resetWordGuess();
        }

        function resetWordGuess() {
            const randomWord = wordList[Math.floor(Math.random() * wordList.length)];
            currentWord = randomWord.word.toLowerCase();
            wordTimer = 10;
            
            document.getElementById('word-timer').textContent = "Time left: 10";
            document.getElementById('challenge-result-word').textContent = "Guess the word in 10 seconds!";
            document.getElementById('word-clue').textContent = `Clue: ${randomWord.clue}`;
            document.getElementById('word-display').textContent = '_ '.repeat(currentWord.length).trim();
            document.getElementById('word-input').value = '';
            
            startWordTimer();
        }

        function startWordTimer() {
            clearInterval(wordTimerInterval);
            wordTimerInterval = setInterval(() => {
                wordTimer--;
                document.getElementById('word-timer').textContent = `Time left: ${wordTimer}`;
                
                if (wordTimer <= 0) {
                    clearInterval(wordTimerInterval);
                    document.getElementById('challenge-result-word').textContent = "Time's up! Game over.";
                    setTimeout(() => {
                        challengeContainer.style.display = 'none';
                        gameOverScreen.style.display = 'block';
                    }, 1500);
                }
            }, 1000);
        }

        function checkWordGuess() {
            const guess = document.getElementById('word-input').value.toLowerCase();
            
            if (guess === currentWord) {
                challengeSuccess();
            } else {
                document.getElementById('challenge-result-word').textContent = "Wrong guess! Try again.";
                document.getElementById('word-input').value = '';
            }
        }

        function challengeSuccess() {
            clearInterval(timerInterval);
            clearInterval(wordTimerInterval);
            document.getElementById('challenge-result').textContent = "Success! Continuing your run...";
            document.getElementById('challenge-result-word').textContent = "Success! Continuing your run...";
            
            setTimeout(() => {
                challengeContainer.style.display = 'none';
                init();
            }, 1500);
        }

        function challengeFailed() {
            clearInterval(timerInterval);
            clearInterval(wordTimerInterval);
            document.getElementById('challenge-result').textContent = "You lost! Game over.";
            
            setTimeout(() => {
                challengeContainer.style.display = 'none';
                gameOverScreen.style.display = 'block';
            }, 1500);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && gameOverScreen.style.display !== 'block') {
                    init();
                } else {
                    switchFloor();
                }
            }
        });

        gameContainer.addEventListener('click', () => {
            if (gameRunning) {
                switchFloor();
            } else if (gameOverScreen.style.display !== 'block') {
                init();
            }
        });

        restartBtn.addEventListener('click', init);
        closeChallenge.addEventListener('click', () => {
            clearInterval(timerInterval);
            clearInterval(wordTimerInterval);
            challengeContainer.style.display = 'none';
            gameOverScreen.style.display = 'block';
        });

        document.getElementById('board').addEventListener('click', handleCellClick);
        document.getElementById('submit-guess').addEventListener('click', checkWordGuess);
        document.getElementById('word-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkWordGuess();
        });

        // Initialize on first click
        document.addEventListener('click', function firstClick() {
            init();
            document.removeEventListener('click', firstClick);
        }, { once: true });
    </script>
</body>
    </html>
