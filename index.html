<!DOCTYPE html>
<html>
<head>
    <title>Precision Dash</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 90vw;
            height: calc(90vw * 1.5);
            max-width: 500px;
            max-height: 750px;
            margin: 20px auto;
            background: #000;
            border: 3px solid #444;
            overflow: hidden;
        }
        #player {
            position: absolute;
            width: 45px;
            height: 45px;
            background: url('UQH.gif') no-repeat center/contain;
            transform: scaleX(-1);
            z-index: 10;
            transition: top 0.15s ease;
        }
        .obstacle {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #FF5555;
            z-index: 5;
        }
        .spike.horizontal {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .spike.vertical {
            clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
        }
        #top-floor, #bottom-floor {
            position: absolute;
            width: 100%;
            height: 20px;
            background: #333;
            z-index: 3;
        }
        #top-floor { top: 0; }
        #bottom-floor { bottom: 0; }
        #score-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            font-size: 28px;
            text-shadow: 2px 2px 4px #000;
            z-index: 20;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 30;
            width: 80%;
        }
        #restart-btn {
            background: #00FF00;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="top-floor"></div>
        <div id="bottom-floor"></div>
        <div id="player"></div>
        <div id="score-display">0</div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // Game elements
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // Game variables
        let gameHeight, gameWidth;
        let playerY, playerX = 50;
        let isOnTopFloor = false;
        let gameIsRunning = false;
        let score = 0;
        let obstacles = [];
        let lastObstacleTime = 0;
        let animationId;
        const baseSpeed = 6;
        let currentSpeed = baseSpeed;
        
        // Initialize game
        function init() {
            gameHeight = gameContainer.offsetHeight;
            gameWidth = gameContainer.offsetWidth;
            playerY = gameHeight - 65; // 45px player + 20px floor
            playerX = 50;
            isOnTopFloor = false;
            score = 0;
            currentSpeed = baseSpeed;
            
            // Clear existing obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.element.parentNode) {
                    gameContainer.removeChild(obstacle.element);
                }
            });
            obstacles = [];
            
            // Reset player
            player.style.top = playerY + 'px';
            player.style.left = playerX + 'px';
            
            // Reset UI
            scoreDisplay.textContent = "0";
            gameOverScreen.style.display = 'none';
            
            // Start game
            gameIsRunning = true;
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameIsRunning) return;
            
            // Create obstacles every second
            if (Date.now() - lastObstacleTime > 1000) {
                createObstaclePair();
                lastObstacleTime = Date.now();
            }
            
            // Move obstacles and check collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                const obstacleX = parseFloat(obstacle.element.style.left) - currentSpeed;
                obstacle.element.style.left = obstacleX + 'px';
                
                // Check collision
                if (playerX < obstacleX + 30 && 
                    playerX + 45 > obstacleX && 
                    playerY < obstacle.y + 30 && 
                    playerY + 45 > obstacle.y) {
                    gameOver();
                }
                
                // Remove off-screen obstacles
                if (obstacleX < -100) {
                    gameContainer.removeChild(obstacle.element);
                    obstacles.splice(i, 1);
                    score++;
                    scoreDisplay.textContent = score;
                    currentSpeed = baseSpeed + (score * 0.02); // Increase speed
                }
            }
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Create pair of obstacles (top and bottom)
        function createObstaclePair() {
            // Bottom obstacle (always horizontal)
            createObstacle(gameHeight - 50, true);
            
            // Top obstacle (random orientation)
            createObstacle(20, Math.random() > 0.5);
        }
        
        // Create single obstacle
        function createObstacle(y, isHorizontal) {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle spike ' + (isHorizontal ? 'horizontal' : 'vertical');
            obstacle.style.left = gameWidth + 'px';
            obstacle.style.top = y + 'px';
            gameContainer.appendChild(obstacle);
            obstacles.push({ element: obstacle, y: y });
        }
        
        // Switch between floors
        function switchFloor() {
            if (!gameIsRunning) return;
            isOnTopFloor = !isOnTopFloor;
            playerY = isOnTopFloor ? 20 : gameHeight - 65;
            player.style.top = playerY + 'px';
        }
        
        // End game
        function gameOver() {
            gameIsRunning = false;
            cancelAnimationFrame(animationId);
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameIsRunning) {
                    init();
                } else {
                    switchFloor();
                }
            }
        });
        
        gameContainer.addEventListener('click', () => {
            if (!gameIsRunning) {
                init();
            } else {
                switchFloor();
            }
        });
        
        restartBtn.addEventListener('click', init);
        
        // Start the game
        init();
    </script>
</body>
</html>
